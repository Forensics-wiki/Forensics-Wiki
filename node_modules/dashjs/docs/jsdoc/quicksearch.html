; } } /** * Update download status * @param {number} manifestId * @param {string} newStatus * @returns {Promise} promise * @instance */ function setDownloadingStatus(manifestId, newStatus) { return getManifestById(manifestId).then(function (item) { item.status = newStatus; return updateManifest(item).catch(function () { return Promise.reject('Cannot set status ' + newStatus + ' for this stream !'); }); }).catch(function (err) { return Promise.reject(err); }); } /** * Updat last downloaded fragment index for representationId * @param {number} manifestId - manifest id * @param {string} representationId - representation * @param {number} state - representation state * @returns {Promise} promise * @instance */ function setRepresentationCurrentState(manifestId, representationId, state) { return getManifestById(manifestId).then(function (item) { if (!item.state) { item.state = {}; } if (!item.state[representationId]) { item.state[representationId] = { index: -1, downloaded: 0 }; } item.state[representationId] = state; return updateManifest(item).catch(function () { return Promise.reject('Cannot set current index for represenation id ' + representationId); }); }).catch(function (err) { return Promise.reject(err); }); } /** * Returns current downloaded segment index for representation * @param {number} manifestId - manifest id * @param {string} representationId - representation * @returns {Promise} promise * @instance */ function getRepresentationCurrentState(manifestId, representationId) { return getManifestById(manifestId).then(function (item) { let state = { index: -1, downloaded: 0 }; if (item.state &amp;&amp; item.state[representationId]) { state = item.state[representationId]; } return Promise.resolve(state); }).catch(function (err) { return Promise.reject(err); }); } /** * Returns a fragment from its key * @param {number} manifestId * @param {number} key * @returns {Promise} fragment * @instance */ function getFragmentByKey(manifestId, key) { let fragmentStore = fragmentStores[manifestId]; if (!fragmentStore) { return Promise.reject(new Error (`No fragment store found for manifest ${manifestId}`)); } return fragmentStore.getItem(key).then(function (value) { return Promise.resolve(value); }).catch(function (err) { return Promise.reject(err); }); } /** * Returns a manifest from its identifier * @param {number} id * @returns {Promise} {Object[]} manifests * @instance */ function getManifestById(id) { return getAllManifests().then(function (array) { if (array) { let item = null; for (let i = 0; i &lt; array.manifests.length; i++) { if (array.manifests[i].manifestId === parseInt(id)) { item = array.manifests[i]; } } if (item !== null) { item.manifest = entities.decode(item.manifest); return Promise.resolve(item); } else { return Promise.reject('Cannot found manifest with this manifestId : ' + id); } } else { return Promise.reject('Any manifests stored in DB !'); } }).catch(function (err) { return Promise.reject(err); }); } /** * Returns all offline manifests * @returns {Promise} {Object[]} manifests * @instance */ function getAllManifests() { return manifestStore.getItem('manifest').then(function (array) { return Promise.resolve(array ? array : { 'manifests': [] }); }).catch(function (err) { return Promise.reject(err); }); } /** * Return higher manifest id * @returns {Promise} number * @instance */ function getCurrentHigherManifestId() { return getAllManifests().then(function (array) { let higherManifestId = 0; if (array) { for (let i = 0; i &lt; array.manifests.length; i++) { if (array.manifests[i].manifestId &gt; higherManifestId) { higherManifestId = array.manifests[i].manifestId; } } return Promise.resolve(higherManifestId); } else { return Promise.resolve(higherManifestId); } }).catch(function (err) { return Promise.reject(err); }); } /** * Update manifest * @param {Object} manifest updated manifest * @returns {Promise} promise asynchronously resolved * @instance */ function updateManifest(manifest) { return getAllManifests().then(function (array) { try { for (let i = 0; i &lt; array.manifests.length; i++) { if (array.manifests[i].manifestId === manifest.manifestId) { array.manifests[i] = manifest; } } return manifestStore.setItem('manifest', array); } catch (err) { throw new Error('Any results found !'); } }); } /** * save selected representation by user * @param {Object} manifest updated manifest * @param {Object} selected selected representations * @returns {Promise} promise asynchronously resolved * @instance */ function saveSelectedRepresentations(manifest, selected) { return getManifestById(manifest).then(function (item) { if (!item.selected) { item.selected = {}; } item.selected = selected; return updateManifest(item).catch(function () { return Promise.reject('Cannot save selected representations'); }); }).catch(function (err) { return Promise.reject(err); }); } /** * Store a manifest in manifest array * @param {Object} manifest * @instance */ function storeManifest(manifest) { return manifestStore.getItem('manifest').then(function (results) { let array = results ? results : { 'manifests': [] }; array.manifests.push(manifest); return manifestStore.setItem('manifest', array); }); } /** * Store a fragment in fragment store * @param {number} manifestId * @param {number} fragmentId * @param {Object} fragmentData * @returns {Promise} promise asynchronously resolved * @instance */ function storeFragment(manifestId, fragmentId, fragmentData) { let fragmentStore = fragmentStores[manifestId]; if (!fragmentStore) { return Promise.reject(new Error (`No fragment store found for manifest ${manifestId}`)); } return fragmentStore.setItem(fragmentId, fragmentData, function () { return Promise.resolve(); }).catch(function (err) { return Promise.reject(err); }); } ///////////////////////////////////////// // // DROP Methods // //////////////////////////////////////// /** * Remove all manifest and fragment store * @returns {Promise} promise asynchronously resolved * @instance */ function dropAll() { ment: storeFragment, storeManifest: storeManifest, updateManifest: updateManifest, saveSelectedRepresentations: saveSelectedRepresentations, createFragmentStore: createFragmentStore, setDownloadingStatus: setDownloadingStatus, setRepresentationCurrentState: setRepresentationCurrentState, getRepresentationCurrentState: getRepresentationCurrentState, getCurrentHigherManifestId: getCurrentHigherManifestId, getAllManifests: getAllManifests, dropFragmentStore: dropFragmentStore, deleteDownloadById: deleteDownloadById }; return instance; } IndexDBStore.__dashjs_factory_name = 'IndexDBStore'; export default dashjs.FactoryMaker.getSingletonFactory(IndexDBStore); /* jshint ignore:line */ × Search results Close "},"streaming_rules_abr_InsufficientBufferRule.js.html":{"id":"streaming_rules_abr_InsufficientBufferRule.js.html","title":"Source: streaming/rules/abr/InsufficientBufferRule.js","body":" dash.js Modules DashAdapterDashMetricsMediaPlayerOfflineControllerProtectionControllerSettings Classes ErrorsMediaPlayerEventsMediaPlayerModelMetricsReportingEventsMssErrorsOfflineErrorsOfflineEventsProtectionErrorsProtectionEvents Events MediaPlayerEvents#event:ADAPTATION_SET_REMOVED_NO_CAPABILITIESMediaPlayerEvents#event:AST_IN_FUTUREMediaPlayerEvents#event:BASE_URLS_UPDATEDMediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LEVEL_UPDATEDMediaPlayerEvents#event:BUFFER_LOADEDMediaPlayerEvents#event:CAN_PLAYMediaPlayerEvents#event:CAN_PLAY_THROUGHMediaPlayerEvents#event:CAPTION_CONTAINER_RESIZEMediaPlayerEvents#event:CAPTION_RENDEREDMediaPlayerEvents#event:CONFORMANCE_VIOLATIONMediaPlayerEvents#event:CONTENT_STEERING_REQUEST_COMPLETEDMediaPlayerEvents#event:DYNAMIC_TO_STATICMediaPlayerEvents#event:ERRORMediaPlayerEvents#event:EVENT_MODE_ON_RECEIVEMediaPlayerEvents#event:EVENT_MODE_ON_STARTMediaPlayerEvents#event:FRAGMENT_LOADING_ABANDONEDMediaPlayerEvents#event:FRAGMENT_LOADING_COMPLETEDMediaPlayerEvents#event:FRAGMENT_L HE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, * INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT * NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR * PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, * WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) * ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE * POSSIBILITY OF SUCH DAMAGE. */ import EventBus from '../../../core/EventBus'; import Events from '../../../core/events/Events'; import FactoryMaker from '../../../core/FactoryMaker'; import Debug from '../../../core/Debug'; import SwitchRequest from '../SwitchRequest'; import Constants from '../../constants/Constants'; import MetricsConstants from '../../constants/MetricsConstants'; import MediaPlayerEvents from '../../MediaPlayerEvents'; function InsufficientBufferRule(config) { config = config || {}; const INSUFFICIENT_BUFFER_SAFETY_FACTOR = 0.5; const SEGMENT_IGNORE_COUNT = 2; const context = this.context; const eventBus = EventBus(context).getInstance(); const dashMetrics = config.dashMetrics; let instance, logger, bufferStateDict; function setup() { logger = Debug(context).getInstance().getLogger(instance); resetInitialSettings(); eventBus.on(MediaPlayerEvents.PLAYBACK_SEEKING, _onPlaybackSeeking, instance); eventBus.on(Events.BYTES_APPENDED_END_FRAGMENT, _onBytesAppended, instance); } function checkConfig() { if (!dashMetrics || !dashMetrics.hasOwnProperty('getCurrentBufferLevel') || !dashMetrics.hasOwnProperty('getCurrentBufferState')) { throw new Error(Constants.MISSING_CONFIG_ERROR); } } /** * If a BUFFER_EMPTY event happens, then InsufficientBufferRule returns switchRequest.quality=0 until BUFFER_LOADED happens. * Otherwise InsufficientBufferRule gives a maximum bitrate depending on throughput and bufferLevel such that * a whole fragment can be downloaded before the buffer runs out, subject to a conservative safety factor of 0.5. * If the bufferLevel is low, then InsufficientBufferRule avoids rebuffering risk. * If the bufferLevel is high, then InsufficientBufferRule give a high MaxIndex allowing other rules to take over. * @param rulesContext * @return {object} */ function getMaxIndex(rulesContext) { const switchRequest = SwitchRequest(context).create(); if (!rulesContext || !rulesContext.hasOwnProperty('getMediaType')) { return switchRequest; } checkConfig(); const mediaType = rulesContext.getMediaType(); const currentBufferState = dashMetrics.getCurrentBufferState(mediaType); const representationInfo = rulesContext.getRepresentationInfo(); const fragmentDuration = representationInfo.fragmentDuration; const streamInfo = rulesContext.getStreamInfo(); const streamId = streamInfo ? streamInfo.id : null; const scheduleController = rulesContext.getScheduleController(); const isDynamic = streamInfo &amp;&amp; streamInfo.manifestInfo &amp;&amp; streamInfo.manifestInfo.isDynamic; const playbackController = scheduleController.getPlaybackController(); // Don't ask for a bitrate change if there is not info about buffer state or if fragmentDuration is not defined const lowLatencyEnabled = playbackController.getLowLatencyModeEnabled(); if (shouldIgnore(lowLatencyEnabled, mediaType) || !fragmentDuration) { return switchRequest; } if (currentBufferState &amp;&amp; currentBufferState.state === MetricsConstants.BUFFER_EMPTY) { logger.debug('[' + mediaType + '] Switch to index 0; buffer is empty.'); switchRequest.quality = 0; switchRequest.reason = 'InsufficientBufferRule: Buffer is empty'; } else { const mediaInfo = rulesContext.getMediaInfo(); const abrController = rulesContext.getAbrController(); const throughputHistory = abrController.getThroughputHistory(); const bufferLevel = dashMetrics.getCurrentBufferLevel(mediaType); const throughput = throughputHistory.getAverageThroughput(mediaType, isDynamic); const latency = throughputHistory.getAverageLatency(mediaType); const bitrate = throughput * (bufferLevel / fragmentDuration) * INSUFFICIENT_BUFFER_SAFETY_FACTOR; switchRequest.quality = abrController.getQualityForBitrate(mediaInfo, bitrate, streamId, latency); switchRequest.reason = 'InsufficientBufferRule: being conservative to avoid immediate rebuffering'; } return switchRequest; } function shouldIgnore(lowLatencyEnabled, mediaType) { return !lowLatencyEnabled &amp;&amp; bufferStateDict[mediaType].ignoreCount &gt; 0; } function resetInitialSettings() { bufferStateDict = {}; bufferStateDict[Constants.VIDEO] = { ignoreCount: SEGMENT_IGNORE_COUNT }; bufferStateDict[Constants.AUDIO] = { ignoreCount: SEGMENT_IGNORE_COUNT }; } function _onPlaybackSeeking() { resetInitialSettings(); } function _onBytesAppended(e) { if (!isNaN(e.startTime) &amp;&amp; (e.mediaType === Constants.AUDIO || e.mediaType === Constants.VIDEO)) { if (bufferStateDict[e.mediaType].ignoreCount &gt; 0) { bufferStateDict[e.mediaType].ignoreCount--; } } } function reset() { resetInitialSettings(); eventBus.off(MediaPlayerEvents.PLAYBACK_SEEKING, _onPlaybackSeeking, instance); eventBus.off(Events.BYTES_APPENDED_END_FRAGMENT, _onBytesAppended, instance); } instance = { getMaxIndex, reset }; setup(); return instance; } InsufficientBufferRule.__dashjs_factory_name = 'InsufficientBufferRule'; export default FactoryMaker.getClassFactory(InsufficientBufferRule); × Search results Close "},"streaming_utils_IsoFile.js.html":{"id":"streaming_utils_IsoFile.js.html","title":"Source: streaming/utils/IsoFile.js","body":" dash.js Modules DashAdapterDashMetricsMediaPlayerOfflineControllerProtectionControllerSettings Classes ErrorsMediaPlayerEventsMediaPlayerModelMetricsReportingEventsMssErrorsOfflineErrorsOfflineEventsProtectionErrorsProtectionEvents Events MediaPlayerEvents#event:ADAPTATION_SET_REMOVED_NO_CAPABILITIESMediaPlayerEvents#event:AST_IN_FUTUREMediaPlayerEvents#event:BASE_URLS_UPDATEDMediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_C oxes; } /** * @param {string} value * @memberof IsoFile# */ function setData(value) { parsedIsoFile = value; } /** * @returns {IsoBox|null} * @memberof IsoFile# */ function getLastBox() { if (!parsedIsoFile || !parsedIsoFile.boxes || !parsedIsoFile.boxes.length) return null; let type = parsedIsoFile.boxes[parsedIsoFile.boxes.length - 1].type; let boxes = getBoxes(type); return boxes.length &gt; 0 ? boxes[boxes.length - 1] : null; } function convertToDashIsoBox(boxData) { if (!boxData) return null; let box = new IsoBox(boxData); if (boxData.hasOwnProperty('_incomplete')) { box.isComplete = !boxData._incomplete; } return box; } instance = { getBox: getBox, getBoxes: getBoxes, setData: setData, getLastBox: getLastBox }; return instance; } IsoFile.__dashjs_factory_name = 'IsoFile'; export default FactoryMaker.getClassFactory(IsoFile); × Search results Close "},"streaming_protection_drm_KeySystem.js.html":{"id":"streaming_protection_drm_KeySystem.js.html","title":"Source: streaming/protection/drm/KeySystem.js","body":" dash.js Modules DashAdapterDashMetricsMediaPlayerOfflineControllerProtectionControllerSettings Classes ErrorsMediaPlayerEventsMediaPlayerModelMetricsReportingEventsMssErrorsOfflineErrorsOfflineEventsProtectionErrorsProtectionEvents Events MediaPlayerEvents#event:ADAPTATION_SET_REMOVED_NO_CAPABILITIESMediaPlayerEvents#event:AST_IN_FUTUREMediaPlayerEvents#event:BASE_URLS_UPDATEDMediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LEVEL_UPDATEDMediaPlayerEvents#event:BUFFER_LOADEDMediaPlayerEvents#event:CAN_PLAYMediaPlayerEvents#event:CAN_PLAY_THROUGHMediaPlayerEvents#event:CAPTION_CONTAINER_RESIZEMediaPlayerEvents#event:CAPTION_RENDEREDMediaPlayerEvents#event:CONFORMANCE_VIOLATIONMediaPlayerEvents#event:CONTENT_STEERING_REQUEST_COMPLETEDMediaPlayerEvents#event:DYNAMIC_TO_STATICMediaPlayerEvents#event:ERRORMediaPlayerEvents#event:EVENT_MODE_ON_RECEIVEMediaPlayerEvents#event:EVENT_MODE_ON_STARTMed sFromMessage * @param {ArrayBuffer} message the CDM message * @returns {?Object} headers object with header names as the object property * names and header values as the corresponding object property values. Return * null if no such headers were found or if the mechanism is not supported by * this key system */ /** * For some key systems, the CDM message contains more than just the * license request data. This method will pull the license request from * the CDM message, if necessary. * * @function * @name KeySystem#getLicenseRequestFromMessage * @param message {ArrayBuffer} the CDM message * @returns {Uint8Array} the license request message as will be passed to * XMLHttpRequest.send() */ /** * Returns a license server URL as parsed from key system initialization data (PSSH). * * @function * @name KeySystem#getLicenseServerURLFromInitData * @param initData {ArrayBuffer} the initialization data. This is just the \"Data\" field * from the PSSH box definition * @returns {?string} The license server URL or null if URL is not available in initData */ /** * Returns specific CDM (custom) data. * * @function * @name MediaPlayer.dependencies.protection.KeySystem#getCDMData * @returns {ArrayBuffer} the CDM (custom) data */ /** * Returns MediaKeySession session ID. * * @function * @name MediaPlayer.dependencies.protection.KeySystem#getSessionId * @returns {String} the MediaKeySession session ID */ × Search results Close "},"streaming_protection_drm_KeySystemClearKey.js.html":{"id":"streaming_protection_drm_KeySystemClearKey.js.html","title":"Source: streaming/protection/drm/KeySystemClearKey.js","body":" dash.js Modules DashAdapterDashMetricsMediaPlayerOfflineControllerProtectionControllerSettings Classes ErrorsMediaPlayerEventsMediaPlayerModelMetricsReportingEventsMssErrorsOfflineErrorsOfflineEventsProtectionErrorsProtectionEvents Events MediaPlayerEvents#event:ADAPTATION_SET_REMOVED_NO_CAPABILITIESMediaPlayerEvents#event:AST_IN_FUTUREMediaPlayerEvents#event:BASE_URLS_UPDATEDM ID specified in the CDM message was not found in the * protection data * @memberof KeySystemClearKey */ function getClearKeysFromProtectionData(protectionData, message) { let clearkeySet = null; if (protectionData) { // ClearKey is the only system that does not require a license server URL, so we // handle it here when keys are specified in protection data const jsonMsg = JSON.parse(String.fromCharCode.apply(null, new Uint8Array(message))); const keyPairs = []; for (let i = 0; i &lt; jsonMsg.kids.length; i++) { const clearkeyID = jsonMsg.kids[i]; const clearkey = (protectionData.clearkeys &amp;&amp; protectionData.clearkeys.hasOwnProperty(clearkeyID)) ? protectionData.clearkeys[clearkeyID] : null; if (!clearkey) { throw new Error('DRM: ClearKey keyID (' + clearkeyID + ') is not known!'); } // KeyIDs from CDM are not base64 padded. Keys may or may not be padded keyPairs.push(new KeyPair(clearkeyID, clearkey)); } clearkeySet = new ClearKeyKeySet(keyPairs); } return clearkeySet; } function getInitData(cp, cencContentProtection) { try { let initData = CommonEncryption.parseInitDataFromContentProtection(cp, BASE64); if (!initData &amp;&amp; cencContentProtection) { const cencDefaultKid = cencDefaultKidToBase64Representation(cencContentProtection['cenc:default_KID']); const data = { kids: [cencDefaultKid] }; initData = new TextEncoder().encode(JSON.stringify(data)); } return initData; } catch (e) { return null; } } function cencDefaultKidToBase64Representation(cencDefaultKid) { try { let kid = cencDefaultKid.replace(/-/g, ''); kid = btoa(kid.match(/\\w{2}/g).map((a) =&gt; { return String.fromCharCode(parseInt(a, 16)); }).join('')); return kid.replace(/=/g, '') .replace(/\\//g, '_') .replace(/\\+/g, '-'); } catch (e) { return null; } } function getRequestHeadersFromMessage(/*message*/) { // Set content type to application/json by default return { 'Content-Type': 'application/json' }; } function getLicenseRequestFromMessage(message) { return JSON.stringify(JSON.parse(String ove copyright notice, * this list of conditions and the following disclaimer in the documentation and/or * other materials provided with the distribution. * * Neither the name of Dash Industry Forum nor the names of its * contributors may be used to endorse or promote products derived from this software * without specific prior written permission. * * THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS AS IS AND ANY * EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED * WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. * IN NO EVENT SHALL THE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, * INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT * NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR * PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, * WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) * ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE * POSSIBILITY OF SUCH DAMAGE. */ /** * Microsoft PlayReady DRM * * @class * @implements KeySystem */ import CommonEncryption from '../CommonEncryption'; import ProtectionConstants from '../../constants/ProtectionConstants'; const uuid = '9a04f079-9840-4286-ab92-e65be0885f95'; const systemString = ProtectionConstants.PLAYREADY_KEYSTEM_STRING; const schemeIdURI = 'urn:uuid:' + uuid; const PRCDMData = '&lt;PlayReadyCDMData type=\"LicenseAcquisition\"&gt;&lt;LicenseAcquisition version=\"1.0\" Proactive=\"false\"&gt;&lt;CustomData encoding=\"base64encoded\"&gt;%CUSTOMDATA%&lt;/CustomData&gt;&lt;/LicenseAcquisition&gt;&lt;/PlayReadyCDMData&gt;'; function KeySystemPlayReady(config) { config = config || {}; let instance; let messageFormat = 'utf-16'; const BASE64 = config.BASE64; const settings = config.settings; function checkConfig() { if (!BASE64 || !BASE64.hasOwnProperty('decodeArray') || !BASE64.hasOwnProperty('decodeArray') ) { throw new Error('Missing config parameter(s)'); } } function getRequestHeadersFromMessage(message) { let msg, xmlDoc; const headers = {}; const parser = new DOMParser(); if (settings &amp;&amp; settings.get().streaming.protection.detectPlayreadyMessageFormat) { // If message format configured/defaulted to utf-16 AND number of bytes is odd, assume 'unwrapped' raw CDM message. if (messageFormat === 'utf-16' &amp;&amp; message &amp;&amp; message.byteLength % 2 === 1) { headers['Content-Type'] = 'text/xml; charset=utf-8'; return headers; } } const dataview = (messageFormat === 'utf-16') ? new Uint16Array(message) : new Uint8Array(message); msg = String.fromCharCode.apply(null, dataview); xmlDoc = parser.parseFromString(msg, 'application/xml'); const headerNameList = xmlDoc.getElementsByTagName('name'); const headerValueList = xmlDoc.getElementsByTagName('value'); for (let i = 0; i &lt; headerNameList.length; i++) { headers[headerNameList[i].childNodes[0].nodeValue] = headerValueList[i].childNodes[0].nodeValue; } // Some versions of the PlayReady CDM return 'Content' instead of 'Content-Type'. // this is NOT w3c conform and license servers may reject the request! // -&gt; rename it to proper w3c definition! if (headers.hasOwnProperty('Content')) { headers['Content-Type'] = headers.Content; delete headers.Content; } // Set Content-Type header by default if not provided in the the CDM message (&lt;PlayReadyKeyMessage/&gt;) // or if the message contains directly the challenge itself (Ex: LG SmartTVs) if (!headers.hasOwnProperty('Content-Type')) { headers['Content-Type'] = 'text/xml; charset=utf-8'; } return headers; } function getLicenseRequestFromMessage(message) { let licenseRequest = null; const parser = new DOMParser(); if (settings &amp;&amp; settings.get().streaming.protection.detectPlayreadyMessageFormat) { // If message format configured/defaulted to utf-16 AND number of bytes is odd, assume 'unwrapped' raw CDM message. if (messageFormat === 'utf-16' &amp;&amp; message &amp;&amp; message.byteLength % 2 === 1) { return message; } } const dataview = (messageFormat === 'utf-16') ? new Uint16Array(message) : new Uint8Array(message); checkConfig(); const msg = String.fromCharCode.apply(null, dataview); const xmlDoc = parser.parseFromString(msg, 'application/xml'); if (xmlDoc.getElementsByTagName('PlayReadyKeyMessage')[0]) { const Challenge = xmlDoc.getElementsByTagName('Challenge')[0].childNodes[0].nodeValue; if (Challenge) { licenseRequest = BASE64.decode(Challenge); } } else { // The message from CDM is not a wrapped message as on IE11 and Edge, // thus it contains direclty the challenge itself // (note that the xmlDoc at this point may be unreadable since it may have been interpreted as UTF-16) return message; } return licenseRequest; } function getLicenseServerURLFromInitData(initData) { if (initData) { const data = new DataView(initData); const numRecords = data.getUint16(4, true); let offset = 6; const parser = new DOMParser(); for (let i = 0; i &lt; numRecords; i++) { // Parse the PlayReady Record header const recordType = data.getUint16(offset, true); offset += 2; const recordLength = data.getUint16(offset, true); offset += 2; if (recordType !== 0x0001) { offset += recordLength; continue; } const recordData = initData.slice(offset, offset + recordLength); const record = String.fromCharCode.apply(null, new Uint16Array(recordData)); const xmlDoc = parser.parseFromString(record, 'application/xml'); // First try &lt;LA_URL&gt; if (xmlDoc.getElementsByTagName('LA_URL')[0]) { const laurl = xmlDoc.getElementsByTagName('LA_URL')[0].childNodes[0].nodeValue; if (laurl) { return laurl; } } // Optionally, try &lt;LUI_URL&gt; if (xmlDoc.getElementsByTagName('LUI_URL')[0]) { const luiurl = xmlDoc.getElementsByTagName('LUI_URL')[0].childNodes[0].nodeValue; if (luiurl) { return luiurl; } } } } return null; } function getInitData(cpData) { // * desc@ getInitData // * generate PSSH data from PROHeader defined in MPD file // * PSSH format: // * size (4) // * box type(PSSH) (8) // * Protection SystemID (16) // * protection system data size (4) - length of decoded PROHeader // * decoded PROHeader data from MPD file const PSSHBoxType = new Uint8Array([0x70, 0x73, 0x73, 0x68, 0x00, 0x00, 0x00, 0x00]); //'PSSH' 8 bytes const playreadySystemID = new Uint8Array([0x9a, 0x04, 0xf0, 0x79, 0x98, 0x40, 0x42, 0x86, 0xab, 0x92, 0xe6, 0x5b, 0xe0, 0x88, 0x5f, 0x95]); let byteCursor = 0; let uint8arraydecodedPROHeader = null; let PROSize, PSSHSize, PSSHBoxBuffer, PSSHBox, PSSHData; checkConfig(); if (!cpData) { return null; } // Handle common encryption PSSH if ('pssh' in cpData) { return CommonEncryption.parseInitDataFromContentProtection(cpData, BASE64); } // Handle native MS PlayReady ContentProtection elements if ('pro' in cpData) { uint8arraydecodedPROHeader = BASE64.decodeArray(cpData.pro.__text); } else if ('prheader' in cpData) { uint8arraydecodedPROHeader = BASE64.decodeArray(cpData.prheader.__text); } else { return null; } PROSize = uint8arraydecodedPROHeader.length; PSSHSize = 0x4 + PSSHBoxType.length + playreadySystemID.length + 0x4 + PROSize; PSSHBoxBuffer = new ArrayBuffer(PSSHSize); PSSHBox = new Uint8Array(PSSHBoxBuffer); PSSHData = new DataView(PSSHBoxBuffer); PSSHData.setUint32(byteCursor, PSSHSize); byteCursor += 0x4; PSSHBox.set(PSSHBoxType, byteCursor); byteCursor += PSSHBoxType.length; PSSHBox.set(playreadySystemID, byteCursor); byteCursor += playreadySystemID.length; PSSHData.setUint32(byteCursor, PROSize); byteCursor += 0x4; PSSHBox.set(uint8arraydecodedPROHeader, byteCursor); byteCursor += PROSize; return PSSHBox.buffer; } /** * It seems that some PlayReady implementations return their XML-based CDM * messages using UTF16, while others return them as UTF8. Use this function * to modify the message format to expect when parsing CDM messages. * * @param {string} format the expected message format. Either \"utf-8\" or \"utf-16\". * @throws {Error} Specified message format is not one of \"utf8\" or \"utf16\" */ function setPlayReadyMessageFormat(format) { if (format !== 'utf-8' &amp;&amp; format !== 'utf-16') { throw new Error('Specified message format is not one of \"utf-8\" or \"utf-16\"'); } messageFormat = format; } /** * Get Playready Custom data */ function getCDMData(_cdmData) { let customData, cdmData, cdmDataBytes, i; checkConfig(); if (!_cdmData) return null; // Convert custom data into multibyte string customData = []; for (i = 0; i &lt; _cdmData.length; ++i) { customData.push(_cdmData.charCodeAt(i)); customData.push(0); } customData = String.fromCharCode.apply(null, customData); // Encode in Base 64 the custom data string customData = BASE64.encode(customData); // Initialize CDM data with Base 64 encoded custom data // (see https://msdn.microsoft.com/en-us/library/dn457361.aspx) cdmData = PRCDMData.replace('%CUSTOMDATA%', customData); // Convert CDM data into multibyte characters cdmDataBytes = []; for (i = 0; i &lt; cdmData.length; ++i) { cdmDataBytes.push(cdmData.charCodeAt(i)); cdmDataBytes.push(0); } return new Uint8Array(cdmDataBytes).buffer; } instance = { uuid, schemeIdURI, systemString, getInitData, getRequestHeadersFromMessage, getLicenseRequestFromMessage, getLicenseServerURLFromInitData, getCDMData, setPlayReadyMessageFormat }; return instance; } KeySystemPlayReady.__dashjs_factory_name = 'KeySystemPlayReady'; export default dashjs.FactoryMaker.getSingletonFactory(KeySystemPlayReady); /* jshint ignore:line */ × Search results Close "},"streaming_rules_abr_L2ARule.js.html":{"id":"streaming_rules_abr_L2ARule.js.html","title":"Source: streaming/rules/abr/L2ARule.js","body":" dash.js Modules DashAdapterDashMetricsMediaPlayerOfflineControllerProtectionControllerSettings Classes ErrorsMediaPlayerEventsMediaPlayerModelMetricsReportingEventsMssErrorsOfflineErrorsOfflineEventsProtectionErrorsProtectionEvents Events MediaPlayerEvents#event:ADAPTATION_SET_REMOVED_NO_CAPABILITIESMediaPlayerEvents#event:AST_IN_FUTU nts#event:QUALITY_CHANGE_RENDEREDMediaPlayerEvents#event:QUALITY_CHANGE_REQUESTEDMediaPlayerEvents#event:REPRESENTATION_SWITCHMediaPlayerEvents#event:STREAM_ACTIVATEDMediaPlayerEvents#event:STREAM_DEACTIVATEDMediaPlayerEvents#event:STREAM_INITIALIZEDMediaPlayerEvents#event:STREAM_INITIALIZINGMediaPlayerEvents#event:STREAM_TEARDOWN_COMPLETEMediaPlayerEvents#event:STREAM_UPDATEDMediaPlayerEvents#event:TEXT_TRACK_ADDEDMediaPlayerEvents#event:TEXT_TRACKS_ADDEDMediaPlayerEvents#event:THROUGHPUT_MEASUREMENT_STOREDMediaPlayerEvents#event:TRACK_CHANGE_RENDEREDMediaPlayerEvents#event:TTML_PARSEDMediaPlayerEvents#event:TTML_TO_PARSEMetricsReportingEvents#event:CMCD_DATA_GENERATEDOfflineEvents#event:OFFLINE_RECORD_FINISHEDOfflineEvents#event:OFFLINE_RECORD_LOADEDMETADATAOfflineEvents#event:OFFLINE_RECORD_STARTEDOfflineEvents#event:OFFLINE_RECORD_STOPPEDProtectionEvents#event:KEY_ADDEDProtectionEvents#event:KEY_ERRORProtectionEvents#event:KEY_MESSAGEProtectionEvents#event:KEY_SESSION_CLOSEDProtectionEvents#event:KEY_SESSION_CREATEDProtectionEvents#event:KEY_SESSION_REMOVEDProtectionEvents#event:KEY_STATUSES_CHANGEDProtectionEvents#event:KEY_SYSTEM_ACCESS_COMPLETEProtectionEvents#event:KEY_SYSTEM_SELECTEDProtectionEvents#event:LICENSE_REQUEST_COMPLETEProtectionEvents#event:LICENSE_REQUEST_SENDINGProtectionEvents#event:PROTECTION_CREATEDProtectionEvents#event:PROTECTION_DESTROYED Global LICENSE_SERVER_MANIFEST_CONFIGURATIONS Source: streaming/rules/abr/L2ARule.js /** * The copyright in this software is being made available under the BSD License, * included below. This software may be subject to other third party and contributor * rights, including patent rights, and no such rights are granted under this license. * * Copyright (c) 2020, Unified Streaming. * All rights reserved. * * Redistribution and use in source and binary forms, with or without modification, * are permitted provided that the following conditions are met: * * Redistributions of source code must retain the above copyright notice, this * list of conditions and the following disclaimer. * * Redistributions in binary form must reproduce the above copyright notice, * this list of conditions and the following disclaimer in the documentation and/or * other materials provided with the distribution. * * Neither the name of Dash Industry Forum nor the names of its * contributors may be used to endorse or promote products derived from this software * without specific prior written permission. * * THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS AS IS AND ANY * EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED * WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. * IN NO EVENT SHALL THE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, * INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT * NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR * PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, * WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) * ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE * POSSIBILITY OF SUCH DAMAGE. */ // For a description of the Learn2Adapt-LowLatency (L2A-LL) bitrate adaptation algorithm, see https://github.com/unifiedstreaming/Learn2Adapt-LowLatency/blob/master/Online_learning_for_bitrate_adaptation_in_low_latency_live_streaming_CR.pdf import MetricsConstants from '../../constants/MetricsConstants'; import SwitchRequest from '../SwitchRequest'; import FactoryMaker from '../../../core/FactoryMaker'; import {HTTPRequest} from '../../vo/metrics/HTTPRequest'; import EventBus from '../../../core/EventBus'; import Events from '../../../core/events/Events'; import Debug from '../../../core/Debug'; import Constants from '../../constants/Constants'; const L2A_STATE_ONE_BITRATE = 0; // If there is only one bitrate (or initialization failed), always return NO_CHANGE. const L2A_STATE_STARTUP = 1; // Set placeholder buffer such that we download fragments at most recently measured throughput. const L2A_STATE_STEADY = 2; // Buffer primed, we switch to steady operation. function L2ARule(config) { config = config || {}; const context = this.context; const dashMetrics = config.dashMetrics; const eventBus = EventBus(context).getInstance(); let instance, l2AStateDict, l2AParameterDict, logger; /** * Setup function to initialize L2ARule */ function setup() { logger = Debug(context).getInstance().getLogger(instance); _resetInitialSettings(); eventBus.on(Events.PLAYBACK_SEEKING, _onPlaybackSeeking, instance); eventBus.on(Events.MEDIA_FRAGMENT_LOADED, _onMediaFragmentLoaded, instance); eventBus.on(Events.METRIC_ADDED, _onMetricAdded, instance); eventBus.on(Events.QUALITY_CHANGE_REQUESTED, _onQualityChangeRequested, instance); } /** * Sets the initial state of the algorithm. Calls the initialize function for the paramteters. * @param {object} rulesContext * @return {object} initialState * @private */ function _getInitialL2AState(rulesContext) { const initialState = {}; const mediaInfo = rulesContext.getMediaInfo(); const bitrates = mediaInfo.bitrateList.map((b) =&gt; { return b.bandwidth / 1000; }); initialState.state = L2A_STATE_STARTUP; initialState.bitrates = bitrates; initialState.lastQuality = 0; _initializeL2AParameters(mediaInfo); _clearL2AStateOnSeek(initialState); return initialState; } /** * Initializes the parameters of the algorithm. This will be done once for each media type. * @param {object} mediaInfo * @private */ function _initializeL2AParameters(mediaInfo) { if (!mediaInfo || !mediaInfo.type) { return; } l2AParameterDict[mediaInfo.type] = {}; l2AParameterDict[mediaInfo.type].w = []; //Vector of probabilities associated with bitrate decisions l2AParameterDict[mediaInfo.type].prev_w = []; //Vector of probabilities associated with bitrate decisions calculated in the previous step l2AParameterDict[mediaInfo.type].Q = 0; //Initialization of Lagrangian multiplier (This keeps track of the buffer displacement) l2AParameterDict[mediaInfo.type].segment_request_start_s = 0; l2AParameterDict[mediaInfo.type].segment_download_finish_s = 0; l2AParameterDict[mediaInfo.type].B_target = 1.5; //Target buffer level } /** * Clears the state object * @param {object} l2AState * @private */ function _clearL2AStateOnSeek(l2AState) { l2AState.placeholderBuffer = 0; l2AState.mostAdvancedSegmentStart = NaN; l2AState.lastSegmentWasReplacement = false; l2AState.lastSegmentStart = NaN; l2AState.lastSegmentDurationS = NaN; l2AState.lastSegmentRequestTimeMs = NaN; l2AState.lastSegmentFinishTimeMs = NaN; l2AState.lastSegmentUrl = ''; } /** * Returns the state object for a fiven media type. If the state object is not yet defined _getInitialL2AState is called * @param {object} rulesContext * @return {object} l2AState * @private */ function _getL2AState(rulesContext) { const mediaType = rulesContext.getMediaType(); let l2AState = l2AStateDict[mediaType]; if (!l2AState) { l2AState = _getInitialL2AState(rulesContext); l2AStateDict[mediaType] = l2AState; } return l2AState; } /** * Event handler for the seeking event. * @private */ function _onPlaybackSeeking() { for (const mediaType in l2AStateDict) { if (l2AStateDict.hasOwnProperty(mediaType)) { const l2aState = l2AStateDict[mediaType]; if (l2aState.state !== L2A_STATE_ONE_BITRATE) { l2aState.state = L2A_STATE_STARTUP; _clearL2AStateOnSeek(l2aState); } } } } /** * Event handler for the mediaFragmentLoaded event * @param {object} e * @private */ function _onMediaFragmentLoaded(e) { if (e &amp;&amp; e.chunk &amp;&amp; e.chunk.mediaInfo) { const l2AState = l2AStateDict[e.chunk.mediaInfo.type]; const l2AParameters = l2AParameterDict[e.chunk.mediaInfo.type]; if (l2AState &amp;&amp; l2AState.state !== L2A_STATE_ONE_BITRATE) { const start = e.chunk.start; if (isNaN(l2AState.mostAdvancedSegmentStart) || start &gt; l2AState.mostAdvancedSegmentStart) { l2AState.mostAdvancedSegmentStart = start; l2AState.lastSegmentWasReplacement = false; } else { l2AState.lastSegmentWasReplacement = true; } l2AState.lastSegmentStart = start; l2AState.lastSegmentDurationS = e.chunk.duration; l2AState.lastQuality = e.chunk.quality; _checkNewSegment(l2AState, l2AParameters); } } } /** * Event handler for the metricAdded event * @param {object} e * @private */ function _onMetricAdded(e) { if (e &amp;&amp; e.metric === MetricsConstants.HTTP_REQUEST &amp;&amp; e.value &amp;&amp; e.value.type === HTTPRequest.MEDIA_SEGMENT_TYPE &amp;&amp; e.value.trace &amp;&amp; e.value.trace.length) { const l2AState = l2AStateDict[e.mediaType]; const l2AParameters = l2AParameterDict[e.mediaType]; if (l2AState &amp;&amp; l2AState.state !== L2A_STATE_ONE_BITRATE) { l2AState.lastSegmentRequestTimeMs = e.value.trequest.getTime(); l2AState.lastSegmentFinishTimeMs = e.value._tfinish.getTime(); _checkNewSegment(l2AState, l2AParameters); } } } /** * When a new metric has been added or a media fragment has been loaded the state is adjusted accordingly * @param {object} L2AState * @param {object} l2AParameters * @private */ function _checkNewSegment(L2AState, l2AParameters) { if (!isNaN(L2AState.lastSegmentStart) &amp;&amp; !isNaN(L2AState.lastSegmentRequestTimeMs)) { l2AParameters.segment_request_start_s = 0.001 * L2AState.lastSegmentRequestTimeMs; l2AParameters.segment_download_finish_s = 0.001 * L2AState.lastSegmentFinishTimeMs; L2AState.lastSegmentStart = NaN; L2AState.lastSegmentRequestTimeMs = NaN; } } /** * Event handler for the qualityChangeRequested event * @param {object} e * @private */ function _onQualityChangeRequested(e) { // Useful to store change requests when abandoning a download. if (e &amp;&amp; e.mediaType) { const L2AState = l2AStateDict[e.mediaType]; if (L2AState &amp;&amp; L2AState.state !== L2A_STATE_ONE_BITRATE) { L2AState.abrQuality = e.newQuality; } } } /** * Dot multiplication of two arrays * @param {array} arr1 * @param {array} arr2 * @return {number} sumdot * @private */ function _dotmultiplication(arr1, arr2) { if (arr1.length !== arr2.length) { return -1; } let sumdot = 0; for (let i = 0; i &lt; arr1.length; i++) { sumdot = sumdot + arr1[i] * arr2[i]; } return sumdot; } /** * Project an n-dim vector y to the simplex Dn * Dn = { x : x n-dim, 1 &gt;= x &gt;= 0, sum(x) = 1} * Algorithm is explained at http://arxiv.org/abs/1101.6081 * @param {array} arr * @return {array} */ function euclideanProjection(arr) { const m = arr.length; let bget = false; let arr2 = []; for (let ii = 0; ii &lt; m; ++ii) { arr2[ii] = arr[ii]; } let s = arr.sort(function (a, b) { return b - a; }); let tmpsum = 0; let tmax = 0; let x = []; for (let ii = 0; ii &lt; m - 1; ++ii) { tmpsum = tmpsum + s[ii]; tmax = (tmpsum - 1) / (ii + 1); if (tmax &gt;= s[ii + 1]) { bget = true; break; } } if (!bget) { tmax = (tmpsum + s[m - 1] - 1) / m; } for (let ii = 0; ii &lt; m; ++ii) { x[ii] = Math.max(arr2[ii] - tmax, 0); } return x; } /** * Returns a switch request object indicating which quality is to be played * @param {object} rulesContext * @return {object} */ function getMaxIndex(rulesContext) { const switchRequest = SwitchRequest(context).create(); const horizon = 4; // Optimization horizon (The amount of steps required to achieve convergence) const vl = Math.pow(horizon, 0.99);// Cautiousness parameter, used to control aggressiveness of the bitrate decision process. const alpha = Math.max(Math.pow(horizon, 1), vl * Math.sqrt(horizon));// Step size, used for gradient descent exploration granularity const mediaInfo = rulesContext.getMediaInfo(); const mediaType = rulesContext.getMediaType(); const bitrates = mediaInfo.bitrateList.map(b =&gt; b.bandwidth); const bitrateCount = bitrates.length; const scheduleController = rulesContext.getScheduleController(); const streamInfo = rulesContext.getStreamInfo(); const abrController = rulesContext.getAbrController(); const throughputHistory = abrController.getThroughputHistory(); const isDynamic = streamInfo &amp;&amp; streamInfo.manifestInfo &amp;&amp; streamInfo.manifestInfo.isDynamic; const useL2AABR = rulesContext.useL2AABR(); const bufferLevel = dashMetrics.getCurrentBufferLevel(mediaType, true); const safeThroughput = throughputHistory.getSafeAverageThroughput(mediaType, isDynamic); const throughput = throughputHistory.getAverageThroughput(mediaType, isDynamic); // In kbits/s const react = 2; // Reactiveness to volatility (abrupt throughput drops), used to re-calibrate Lagrangian multiplier Q const latency = throughputHistory.getAverageLatency(mediaType); const videoModel = rulesContext.getVideoModel(); let quality; let currentPlaybackRate = videoModel.getPlaybackRate(); if (!rulesContext || !rulesContext.hasOwnProperty('getMediaInfo') || !rulesContext.hasOwnProperty('getMediaType') || !rulesContext.hasOwnProperty('getScheduleController') || !rulesContext.hasOwnProperty('getStreamInfo') || !rulesContext.hasOwnProperty('getAbrController') || !rulesContext.hasOwnProperty('useL2AABR')) { return switchRequest; } switchRequest.reason = switchRequest.reason || {}; if ((!useL2AABR) || (mediaType === Constants.AUDIO)) {// L2A decides bitrate only for video. Audio to be included in decision process in a later stage return switchRequest; } scheduleController.setTimeToLoadDelay(0); const l2AState = _getL2AState(rulesContext); if (l2AState.state === L2A_STATE_ONE_BITRATE) { // shouldn't even have been called return switchRequest; } const l2AParameter = l2AParameterDict[mediaType]; if (!l2AParameter) { return switchRequest; } switchRequest.reason.state = l2AState.state; switchRequest.reason.throughput = throughput; switchRequest.reason.latency = latency; if (isNaN(throughput)) { // still starting up - not enough information return switchRequest; } switch (l2AState.state) { case L2A_STATE_STARTUP: quality = abrController.getQualityForBitrate(mediaInfo, safeThroughput, streamInfo.id, latency);//During strat-up phase abr.controller is responsible for bitrate decisions. switchRequest.quality = quality; switchRequest.reason.throughput = safeThroughput; l2AState.lastQuality = quality; if (!isNaN(l2AState.lastSegmentDurationS) &amp;&amp; bufferLevel &gt;= l2AParameter.B_target) { l2AState.state = L2A_STATE_STEADY; l2AParameter.Q = vl;// Initialization of Q langrangian multiplier // Update of probability vector w, to be used in main adaptation logic of L2A below (steady state) for (let i = 0; i &lt; bitrateCount; ++i) { if (i === l2AState.lastQuality) { l2AParameter.prev_w[i] = 1; } else { l2AParameter.prev_w[i] = 0; } } } break; // L2A_STATE_STARTUP case L2A_STATE_STEADY: let diff1 = [];//Used to calculate the difference between consecutive decisions (w-w_prev) // Manual calculation of latency and throughput during previous request let throughputMeasureTime = dashMetrics.getCurrentHttpRequest(mediaType).trace.reduce((a, b) =&gt; a + b.d, 0); const downloadBytes = dashMetrics.getCurrentHttpRequest(mediaType).trace.reduce((a, b) =&gt; a + b.b[0], 0); let lastthroughput = Math.round((8 * downloadBytes) / throughputMeasureTime); // bits/ms = kbits/s let currentHttpRequest = dashMetrics.getCurrentHttpRequest(mediaType); if (lastthroughput &lt; 1) { lastthroughput = 1; }//To avoid division with 0 (avoid infinity) in case of an absolute network outage // Note that for SegmentBase addressing the request url does not change. // As this is not relevant for low latency streaming at this point the check below is sufficient if (currentHttpRequest.url === l2AState.lastSegmentUrl || currentHttpRequest.type === HTTPRequest.INIT_SEGMENT_TYPE) { // No change to inputs or init segment so use previously calculated quality quality = l2AState.lastQuality; } else { // Recalculate Q let V = l2AState.lastSegmentDurationS; let sign = 1; //Main adaptation logic of L2A-LL for (let i = 0; i &lt; bitrateCount; ++i) { bitrates[i] = bitrates[i] / 1000; // Originally in bps, now in Kbps if (currentPlaybackRate * bitrates[i] &gt; lastthroughput) {// In this case buffer would deplete, leading to a stall, which increases latency and thus the particular probability of selsection of bitrate[i] should be decreased. sign = -1; } // The objective of L2A is to minimize the overall latency=request-response time + buffer length after download+ potential stalling (if buffer less than chunk downlad time) l2AParameter.w[i] = l2AParameter.prev_w[i] + sign * (V / (2 * alpha)) * ((l2AParameter.Q + vl) * (currentPlaybackRate * bitrates[i] / lastthroughput));//Lagrangian descent } // Apply euclidean projection on w to ensure w expresses a probability distribution l2AParameter.w = euclideanProjection(l2AParameter.w); for (let i = 0; i &lt; bitrateCount; ++i) { diff1[i] = l2AParameter.w[i] - l2AParameter.prev_w[i]; l2AParameter.prev_w[i] = l2AParameter.w[i]; } // Lagrangian multiplier Q calculation: l2AParameter.Q = Math.max(0, l2AParameter.Q - V + V * currentPlaybackRate * ((_dotmultiplication(bitrates, l2AParameter.prev_w) + _dotmultiplication(bitrates, diff1)) / lastthroughput)); // Quality is calculated as argmin of the absolute difference between available bitrates (bitrates[i]) and bitrate estimation (dotmultiplication(w,bitrates)). let temp = []; for (let i = 0; i &lt; bitrateCount; ++i) { temp[i] = Math.abs(bitrates[i] - _dotmultiplication(l2AParameter.w, bitrates)); } // Quality is calculated based on the probability distribution w (the output of L2A) quality = temp.indexOf(Math.min(...temp)); // We employ a cautious -stepwise- ascent if (quality &gt; l2AState.lastQuality) { if (bitrates[l2AState.lastQuality + 1] &lt;= lastthroughput) { quality = l2AState.lastQuality + 1; } } // Provision against bitrate over-estimation, by re-calibrating the Lagrangian multiplier Q, to be taken into account for the next chunk if (bitrates[quality] &gt;= lastthroughput) { l2AParameter.Q = react * Math.max(vl, l2AParameter.Q); } l2AState.lastSegment.url = currentHttpRequest.url; } switchRequest.quality = quality; switchRequest.reason.throughput = throughput; switchRequest.reason.latency = latency; switchRequest.reason.bufferLevel = bufferLevel; l2AState.lastQuality = switchRequest.quality; break; default: // should not arrive here, try to recover logger.debug('L2A ABR rule invoked in bad state.'); switchRequest.quality = abrController.getQualityForBitrate(mediaInfo, safeThroughput, streamInfo.id, latency); switchRequest.reason.state = l2AState.state; switchRequest.reason.throughput = safeThroughput; switchRequest.reason.latency = latency; l2AState.state = L2A_STATE_STARTUP; _clearL2AStateOnSeek(l2AState); } return switchRequest; } /** * Reset objects to their initial state * @private */ function _resetInitialSettings() { l2AStateDict = {}; l2AParameterDict = {}; } /** * Reset the rule */ function reset() { _resetInitialSettings(); eventBus.off(Events.PLAYBACK_SEEKING, _onPlaybackSeeking, instance); eventBus.off(Events.MEDIA_FRAGMENT_LOADED, _onMediaFragmentLoaded, instance); eventBus.off(Events.METRIC_ADDED, _onMetricAdded, instance); eventBus.off(Events.QUALITY_CHANGE_REQUESTED, _onQualityChangeRequested, instance); } instance = { getMaxIndex: getMaxIndex, reset: reset }; setup(); return instance; } L2ARule.__dashjs_factory_name = 'L2ARule'; export default FactoryMaker.getClassFactory(L2ARule); × Search results Close "},"streaming_rules_abr_lolp_LearningAbrController.js.html":{"id":"streaming_rules_abr_lolp_LearningAbrController.js.html","title":"Source: streaming/rules/abr/lolp/LearningAbrController.js","body":" dash.js Modules DashAdapterDashMetricsMediaPlayerOfflineControllerProtectionControllerSettings Classes ErrorsMediaPlayerEventsMediaPlayerModelMetricsReportingEventsMssErrorsOfflineErrorsOfflineEventsProtectionErrorsProtectionEvents Events MediaPlayerEvents#event:ADAPTATION_SET_REMOVED_NO_CAPABILITIESMediaPlayerEvents#event:AST_IN_FUTUREMediaPlayerEvents#event:BASE_URLS_UPDATEDMediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LEVEL_ tialSettings(); } /** * Reset to initial settings * @private */ function _resetInitialSettings() { somBitrateNeurons = null; bitrateNormalizationFactor = 1; latencyNormalizationFactor = 100; minBitrate = 0; weights = null; sortedCenters = null; weightSelectionMode = WEIGHT_SELECTION_MODES.DYNAMIC; } /** * Returns the maximum throughput * @return {number} * @private */ function _getMaxThroughput() { let maxThroughput = 0; if (somBitrateNeurons) { for (let i = 0; i &lt; somBitrateNeurons.length; i++) { let neuron = somBitrateNeurons[i]; if (neuron.state.throughput &gt; maxThroughput) { maxThroughput = neuron.state.throughput; } } } return maxThroughput; } /** * * @param {array} w * @return {number} * @private */ function _getMagnitude(w) { const magnitude = w.map((x) =&gt; (Math.pow(x, 2))).reduce((sum, now) =&gt; sum + now); return Math.sqrt(magnitude); } /** * * @param {array} a * @param {array} b * @param {array} w * @return {number} * @private */ function _getDistance(a, b, w) { let sum = a .map((x, i) =&gt; (w[i] * (Math.pow(x - b[i], 2)))) // square the difference*w .reduce((sum, now) =&gt; sum + now); // sum let sign = (sum &lt; 0) ? -1 : 1; return sign * Math.sqrt(Math.abs(sum)); } /** * * @param {object} a * @param {object} b * @return {number} * @private */ function _getNeuronDistance(a, b) { let aState = [a.state.throughput, a.state.latency, a.state.rebuffer, a.state.switch]; let bState = [b.state.throughput, b.state.latency, b.state.rebuffer, b.state.switch]; return _getDistance(aState, bState, [1, 1, 1, 1]); } /** * * @param {object} winnerNeuron * @param {array} somElements * @param {array} x * @private */ function _updateNeurons(winnerNeuron, somElements, x) { for (let i = 0; i &lt; somElements.length; i++) { let somNeuron = somElements[i]; let sigma = 0.1; const neuronDistance = _getNeuronDistance(somNeuron, winnerNeuron); let neighbourHood = Math.exp(-1 * Math.pow(neuronDistance, 2) / (2 * Math.pow(sigma, 2))); _updateNeuronState(somNeuron, x, neighbourHood); } } /** * * @param {object} neuron * @param {array} x * @param {object} neighbourHood * @private */ function _updateNeuronState(neuron, x, neighbourHood) { let state = neuron.state; let w = [0.01, 0.01, 0.01, 0.01]; // learning rate state.throughput = state.throughput + (x[0] - state.throughput) * w[0] * neighbourHood; state.latency = state.latency + (x[1] - state.latency) * w[1] * neighbourHood; state.rebuffer = state.rebuffer + (x[2] - state.rebuffer) * w[2] * neighbourHood; state.switch = state.switch + (x[3] - state.switch) * w[3] * neighbourHood; } /** * * @param {object} currentNeuron * @param {number} currentThroughput * @return {object} * @private */ function _getDownShiftNeuron(currentNeuron, currentThroughput) { let maxSuitableBitrate = 0; let result = currentNeuron; if (somBitrateNeurons) { for (let i = 0; i &lt; somBitrateNeurons.length; i++) { let n = somBitrateNeurons[i]; if (n.bitrate &lt; currentNeuron.bitrate &amp;&amp; n.bitrate &gt; maxSuitableBitrate &amp;&amp; currentThroughput &gt; n.bitrate) { // possible downshiftable neuron maxSuitableBitrate = n.bitrate; result = n; } } } return result; } /** * * @param {object} mediaInfo * @param {number} throughput * @param {number} latency * @param {number} bufferSize * @param {number} playbackRate * @param {number} currentQualityIndex * @param {object} dynamicWeightsSelector * @return {null|*} */ function getNextQuality(mediaInfo, throughput, latency, bufferSize, playbackRate, currentQualityIndex, dynamicWeightsSelector) { // For Dynamic Weights Selector let currentLatency = latency; let currentBuffer = bufferSize; let currentThroughput = throughput; let somElements = _getSomBitrateNeurons(mediaInfo); // normalize throughput let throughputNormalized = throughput / bitrateNormalizationFactor; // saturate values higher than 1 if (throughputNormalized &gt; 1) { throughputNormalized = _getMaxThroughput(); } // normalize latency latency = latency / latencyNormalizationFactor; const targetLatency = 0; const targetRebufferLevel = 0; const targetSwitch = 0; // 10K + video encoding is the recommended throughput const throughputDelta = 10000; logger.debug(`getNextQuality called throughput:${throughputNormalized} latency:${latency} bufferSize:${bufferSize} currentQualityIndex:${currentQualityIndex} playbackRate:${playbackRate}`); let currentNeuron = somElements[currentQualityIndex]; let downloadTime = (currentNeuron.bitrate * dynamicWeightsSelector.getSegmentDuration()) / currentThroughput; let rebuffer = Math.max(0, (downloadTime - currentBuffer)); // check buffer for possible stall if (currentBuffer - downloadTime &lt; dynamicWeightsSelector.getMinBuffer()) { logger.debug(`Buffer is low for bitrate= ${currentNeuron.bitrate} downloadTime=${downloadTime} currentBuffer=${currentBuffer} rebuffer=${rebuffer}`); return _getDownShiftNeuron(currentNeuron, currentThroughput).qualityIndex; } switch (weightSelectionMode) { case WEIGHT_SELECTION_MODES.MANUAL: _manualWeightSelection(); break; case WEIGHT_SELECTION_MODES.RANDOM: _randomWeightSelection(somElements); break; case WEIGHT_SELECTION_MODES.DYNAMIC: _dynamicWeightSelection(dynamicWeightsSelector, somElements, currentLatency, currentBuffer, rebuffer, currentThroughput, playbackRate); break; default: _dynamicWeightSelection(dynamicWeightsSelector, somElements, currentLatency, currentBuffer, rebuffer, currentThroughput, playbackRate); } let minDistance = null; let minIndex = null; let winnerNeuron = null; for (let i = 0; i &lt; somElements.length; i++) { let somNeuron = somElements[i]; let somNeuronState = somNeuron.state; let somData = [somNeuronState.throughput, somNeuronState.latency, somNeuronState.rebuffer, somNeuronState.switch]; let distanceWeights = weights.slice(); let nextBuffer = dynamicWeightsSelector.getNextBufferWithBitrate(somNeuron.bitrate, currentBuffer, currentThroughput); let isBufferLow = nextBuffer &lt; dynamicWeightsSelector.getMinBuffer(); if (isBufferLow) { logger.debug(`Buffer is low for bitrate=${somNeuron.bitrate} downloadTime=${downloadTime} currentBuffer=${currentBuffer} nextBuffer=${nextBuffer}`); } // special condition downshift immediately if (somNeuron.bitrate &gt; throughput - throughputDelta || isBufferLow) { if (somNeuron.bitrate !== minBitrate) { // encourage to pick smaller bitrates throughputWeight=100 distanceWeights[0] = 100; } } // calculate the distance with the target let distance = _getDistance(somData, [throughputNormalized, targetLatency, targetRebufferLevel, targetSwitch], distanceWeights); if (minDistance === null || distance &lt; minDistance) { minDistance = distance; minIndex = somNeuron.qualityIndex; winnerNeuron = somNeuron; } } // update current neuron and the neighbourhood with the calculated QoE // will punish current if it is not picked let bitrateSwitch = Math.abs(currentNeuron.bitrate - winnerNeuron.bitrate) / bitrateNormalizationFactor; _updateNeurons(currentNeuron, somElements, [throughputNormalized, latency, rebuffer, bitrateSwitch]); // update bmu and neighbours with targetQoE=1, targetLatency=0 _updateNeurons(winnerNeuron, somElements, [throughputNormalized, targetLatency, targetRebufferLevel, bitrateSwitch]); return minIndex; } /** * Option 1: Manual weights * @private */ function _manualWeightSelection() { let throughputWeight = 0.4; let latencyWeight = 0.4; let bufferWeight = 0.4; let switchWeight = 0.4; weights = [throughputWeight, latencyWeight, bufferWeight, switchWeight]; // throughput, latency, buffer, switch } /** * Option 2: Random (Xavier) weights * @param {array} somElements * @private */ function _randomWeightSelection(somElements) { weights = _getXavierWeights(somElements.length, 4); } /** * Dynamic Weight Selector weights * @param {object} dynamicWeightsSelector * @param {array} somElements * @param {number} currentLatency * @param {number} currentBuffer * @param {number} rebuffer * @param {number} currentThroughput * @param {number} playbackRate * @private */ function _dynamicWeightSelection(dynamicWeightsSelector, somElements, currentLatency, currentBuffer, rebuffer, currentThroughput, playbackRate) { if (!weights) { weights = sortedCenters[sortedCenters.length - 1]; } // Dynamic Weights Selector (step 2/2: find weights) let weightVector = dynamicWeightsSelector.findWeightVector(somElements, currentLatency, currentBuffer, rebuffer, currentThroughput, playbackRate); if (weightVector !== null &amp;&amp; weightVector !== -1) { // null: something went wrong, -1: constraints not met weights = weightVector; } } /** * * @param {number }neuronCount * @param {number }weightCount * @return {array} * @private */ function _getXavierWeights(neuronCount, weightCount) { let W = []; let upperBound = Math.sqrt((2 / neuronCount)); for (let i = 0; i &lt; weightCount; i++) { W.push(Math.random() * upperBound); } weights = W; return weights; } /** * * @param {object} mediaInfo * @return {array} * @private */ function _getSomBitrateNeurons(mediaInfo) { if (!somBitrateNeurons) { somBitrateNeurons = []; const bitrateList = mediaInfo.bitrateList; let bitrateVector = []; minBitrate = bitrateList[0].bandwidth; bitrateList.forEach(element =&gt; { bitrateVector.push(element.bandwidth); if (element.bandwidth &lt; minBitrate) { minBitrate = element.bandwidth; } }); bitrateNormalizationFactor = _getMagnitude(bitrateVector); for (let i = 0; i &lt; bitrateList.length; i++) { let neuron = { qualityIndex: i, bitrate: bitrateList[i].bandwidth, state: { // normalize throughputs throughput: bitrateList[i].bandwidth / bitrateNormalizationFactor, latency: 0, rebuffer: 0, switch: 0 } }; somBitrateNeurons.push(neuron); } sortedCenters = _getInitialKmeansPlusPlusCenters(somBitrateNeurons); } return somBitrateNeurons; } /** * * @param {number} size * @return {array} * @private */ function _getRandomData(size) { let dataArray = []; for (let i = 0; i &lt; size; i++) { let data = [ Math.random() * _getMaxThroughput(), //throughput Math.random(), //latency Math.random(), //buffersize Math.random() //switch ]; dataArray.push(data); } return dataArray; } /** * * @param {array} somElements * @return {array} * @private */ function _getInitialKmeansPlusPlusCenters(somElements) { let centers = []; let randomDataSet = _getRandomData(Math.pow(somElements.length, 2)); centers.push(randomDataSet[0]); let distanceWeights = [1, 1, 1, 1]; for (let k = 1; k &lt; somElements.length; k++) { let nextPoint = null; let maxDistance = null; for (let i = 0; i &lt; randomDataSet.length; i++) { let currentPoint = randomDataSet[i]; let minDistance = null; for (let j = 0; j &lt; centers.length; j++) { let distance = _getDistance(currentPoint, centers[j], distanceWeights); if (minDistance === null || distance &lt; minDistance) { minDistance = distance; } } if (maxDistance === null || minDistance &gt; maxDistance) { nextPoint = currentPoint; maxDistance = minDistance; } } centers.push(nextPoint); } // find the least similar center let maxDistance = null; let leastSimilarIndex = null; for (let i = 0; i &lt; centers.length; i++) { let distance = 0; for (let j = 0; j &lt; centers.length; j++) { if (i === j) continue; distance += _getDistance(centers[i], centers[j], distanceWeights); } if (maxDistance === null || distance &gt; maxDistance) { maxDistance = distance; leastSimilarIndex = i; } } // move centers to sortedCenters let sortedCenters = []; sortedCenters.push(centers[leastSimilarIndex]); centers.splice(leastSimilarIndex, 1); while (centers.length &gt; 0) { let minDistance = null; let minIndex = null; for (let i = 0; i &lt; centers.length; i++) { let distance = _getDistance(sortedCenters[0], centers[i], distanceWeights); if (minDistance === null || distance &lt; minDistance) { minDistance = distance; minIndex = i; } } sortedCenters.push(centers[minIndex]); centers.splice(minIndex, 1); } return sortedCenters; } instance = { getNextQuality, reset }; _setup(); return instance; } LearningAbrController.__dashjs_factory_name = 'LearningAbrController'; export default FactoryMaker.getClassFactory(LearningAbrController); × Search results Close "},"streaming_protection_vo_LicenseRequest.js.html":{"id":"streaming_protection_vo_LicenseRequest.js.html","title":"Source: streaming/protection/vo/LicenseRequest.js","body":" dash.js Modules DashAdapterDashMetricsMediaPlayerOfflineControllerProtectionControllerSettings Classes ErrorsMediaPlayerEventsMediaPlayerModelMetricsReportingEventsMssErrorsOfflineErrorsOfflineEventsProtectionErrorsProtectionEvents Events MediaPlayerEvents#event:ADAPTATION_SET_REMOVED_NO_CAPABILITIESMediaPlayerEvents#event:AST_IN_FUTUREMediaPlayerEvents#event:BASE_URLS_UPDATEDMediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LEVEL_UPDATEDMediaPlayerEvents#event:BUFFER_LOADEDMediaPlayerEvents#event:CAN_PLAYMediaPlayerEvents#event:CAN_PLAY_THROUGHMediaPlayerEvents#event:CAPTION_CONTAINER_RESIZEMediaPlayerEvents#event:CAPTION_RENDEREDMediaPlayerEvents#event:CONFORMANCE_VIOLATIONMediaPlayerEvents#event:CONTENT_STEERING_REQUEST_COMPLETEDMediaPlayerEvents#event:DYNAMIC_TO_STATICMediaPlayerEvents#event:ERRORMediaPlayerEvents#event:EVENT_MODE_ON_RECEIVEMediaPlayerEvents#event:EVENT_MODE_ON_STARTMediaPlayerEvents#event:FRAGMENT_LOADING_ABANDONEDMediaPlayerEvents#event:FRAGMENT_LOADING_COMPLETEDMediaPlayerEvents#event:FRAGMENT_LOADING_PROGRESSMediaPlayerEvents#event:FRAGMENT_LOADING_STARTEDMediaPlayerEvents#event:INBAND_PRFTMediaPlayerEvents#event:LOGMediaPlayerEvents#event:MANIFEST_LOADEDMediaPlayerEvents#event:MANIFEST_LOADING_FINISHEDMediaPlayerEvents#event:MANIFEST_LOADING_STARTEDMediaPlayerEvents#event:MANIFEST_VALIDITY_CHANGEDMediaPlayerEvents#event:METRIC_ADDEDMediaPlayerEvents#event:METRIC_CHANGEDMediaPlayerEvents#event:METRIC_UPDATEDMediaPlayerEvents#event:METRICS_CHANGEDMediaPlayerEvents#event:PERIOD_SWITCH_COMPLETEDMediaPlayerEvents#event:PERIOD_SWITCH_STARTEDMediaPlayerEvents#event:PLAYBACK_ENDEDMediaPlayerEvents#event:PLAYBACK_ERRORMediaPlayerEvents#event:PLAYBACK_LOADED_DATAMediaPlayerE d (i.e. \"GET\", \"POST\", etc.) in * XMLHttpRequest.open(). * * @function * @name LicenseServer#getHTTPMethod * @param {string} messageType the message type associated with this request. Supported * message types can be found {@link https://w3c.github.io/encrypted-media/#idl-def-MediaKeyMessageType|here}. * @returns {string} the HTTP method */ /** * Returns the response type to set for XMLHttpRequest.responseType * * @function * @name LicenseServer#getResponseType * @param {string} keySystemStr the key system string representing the key system * associated with a license request. Multi-DRM license servers may have different * response types depending on the key system. * @param {string} messageType the message type associated with this request. Supported * message types can be found {@link https://w3c.github.io/encrypted-media/#idl-def-MediaKeyMessageType|here}. * @returns {string} the response type */ /** * Parses the license server response for any message intended for * the CDM. * * @function * @name LicenseServer#getLicenseMessage * @param {Object} serverResponse the response as returned in XMLHttpRequest.response * @param {string} keySystemStr the key system string representing the key system * associated with a license request. * @param {string} messageType the message type associated with this request. Supported * message types can be found {@link https://w3c.github.io/encrypted-media/#idl-def-MediaKeyMessageType|here}. * @returns {ArrayBuffer} message that will be sent to the CDM or null if no CDM message * was present in the response. */ /** * Parses the license server response during error conditions and returns a * string to display for debugging purposes * * @function * @name LicenseServer#getErrorResponse * @param {Object} serverResponse the server response * @param {string} messageType the message type associated with this request. Supported * message types can be found {@link https://w3c.github.io/encrypted-media/#idl-def-MediaKeyMessageType|here}. * @returns {string} an error message that indicates the reason for the failure */ × Search results Close "},"streaming_utils_LocationSelector.js.html":{"id":"streaming_utils_LocationSelector.js.html","title":"Source: streaming/utils/LocationSelector.js","body":" dash.js Modules DashAdapterDashMetricsMediaPlayerOfflineControllerProtectionControllerSettings Classes ErrorsMediaPlayerEventsMediaPlayerModelMetricsReportingEventsMssErrorsOfflineErrorsOfflineEventsProtectionErrorsProtectionEvents Events MediaPlayerEvents#event:ADAPTATION_SET_REMOVED_NO_CAPABILITIESMediaPlayerEvents#event:AST_IN_FUTUREMediaPlayerEvents#event:BASE_URLS_UPDATEDMediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LEVEL_UPDATEDMediaPlayerEvents#event:BUFFER_LOADEDMediaPlayerEvents#event:CAN_PLAYMediaPlayerEvents#event:CAN_PLAY_THROUGHMediaPlayerEvents#event:CAPTION_CONTAINER_RESIZEMediaPlayerEvents#event:CAPTION_RENDEREDMediaPlayerEvents#event:CONFORMANCE_VIOLATIONMediaPlayerEvents#event:CONTENT_STEERING_REQUEST_COMPLETEDMediaPlayerEvents#event:DYNAMIC_TO_STATICMediaPlayerEvents#event:ERRORMediaPlayerEvents#event:EVENT_MODE_ON_RECEIVEMediaPlayerEvents#event:EVENT_MODE_ON_STARTMediaPlayerEvents#event:FRAGMENT_LOADING_ABANDONEDMediaPlayerEvents#event:FRAGMENT_LOADING_COMPLETEDMediaPlayerEvents#event:FRAGMENT_LOADING_PROGRESSMediaPlayerEvents#event:FRAGMENT_LOADING_STARTEDMediaPlayerEvents#event:INBAND_PRFTMediaPlayerEvents#event:LOGMediaPlayerEvents#event:MANIFEST_LOADEDMediaPlayerEvents#event:MANIFEST_LOADING_FINISHEDMediaPlayerEvents#event:MANIFEST_LOADING_STARTEDMediaPlayerEvents#event:MANIFEST_VALIDITY_CHANGEDMediaPlayerEvents#event:METRIC_ADDEDMediaPlayerEvents#event:METRIC_CHANGEDMediaPlayerEvents#event:METRIC_UPDATEDMediaPlayerEvents#event:METRICS_CHANGEDMediaPlayerEvents#event:PERIOD_SWITCH_COMPLETEDMediaPlayerEvents#event:PERIOD_SWITCH_STARTEDMediaPlayerEvents#event:PLAYBACK_ENDEDMediaPlayerEvents#event:PLAYBACK_ERRORMediaPla E_SERVER_MANIFEST_CONFIGURATIONS Source: streaming/utils/LocationSelector.js /** * The copyright in this software is being made available under the BSD License, * included below. This software may be subject to other third party and contributor * rights, including patent rights, and no such rights are granted under this license. * * Copyright (c) 2023, Dash Industry Forum. * All rights reserved. * * Redistribution and use in source and binary forms, with or without modification, * are permitted provided that the following conditions are met: * * Redistributions of source code must retain the above copyright notice, this * list of conditions and the following disclaimer. * * Redistributions in binary form must reproduce the above copyright notice, * this list of conditions and the following disclaimer in the documentation and/or * other materials provided with the distribution. * * Neither the name of Dash Industry Forum nor the names of its * contributors may be used to endorse or promote products derived from this software * without specific prior written permission. * * THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS AS IS AND ANY * EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED * WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. * IN NO EVENT SHALL THE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, * INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT * NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR * PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, * WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) * ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE * POSSIBILITY OF SUCH DAMAGE. */ import Events from '../../core/events/Events'; import BlacklistController from '../controllers/BlacklistController'; import FactoryMaker from '../../core/FactoryMaker'; import Settings from '../../core/Settings'; import ContentSteeringController from '../../dash/controllers/ContentSteeringController'; function LocationSelector() { const context = this.context; const settings = Settings(context).getInstance(); let instance, blacklistController, contentSteeringController; function setup() { blacklistController = BlacklistController(context).create({ updateEventName: Events.SERVICE_LOCATION_LOCATION_BLACKLIST_CHANGED, addBlacklistEventName: Events.SERVICE_LOCATION_LOCATION_BLACKLIST_ADD }); contentSteeringController = ContentSteeringController(context).getInstance(); } function setConfig(config) { if (config.blacklistController) { blacklistController = config.blacklistController; } if (config.contentSteeringController) { contentSteeringController = config.contentSteeringController; } } /** * * @param {MpdLocation[]} mpdLocations * @returns {*} */ function select(mpdLocations) { if (!mpdLocations || mpdLocations.length === 0) { return null; } let mpdLocation = null; if (settings.get().streaming.applyContentSteering) { mpdLocation = _selectByContentSteering(mpdLocations) } if (!mpdLocation) { mpdLocation = _selectByDefault(mpdLocations); } return mpdLocation; } function _selectByContentSteering(mpdLocations) { // Search in the response data of the steering server const currentSteeringResponseData = contentSteeringController.getCurrentSteeringResponseData(); if (currentSteeringResponseData &amp;&amp; currentSteeringResponseData.pathwayPriority &amp;&amp; currentSteeringResponseData.pathwayPriority.length &gt; 0) { return _findMpdLocation(currentSteeringResponseData.pathwayPriority, mpdLocations); } return null; } function _findMpdLocation(pathwayPriority = [], mpdLocations = []) { let i = 0; let target = null; while (i &lt; pathwayPriority.length) { const curr = pathwayPriority[i]; const idx = mpdLocations.findIndex((elem) =&gt; { return elem.serviceLocation &amp;&amp; elem.serviceLocation === curr; }) if (idx !== -1 &amp;&amp; !blacklistController.contains(mpdLocations[idx].serviceLocation)) { target = mpdLocations[idx] break; } i += 1; } return target; } function _selectByDefault(mpdLocations) { return mpdLocations[0]; } function reset() { blacklistController.reset(); } instance = { select, setConfig, reset }; setup(); return instance; } LocationSelector.__dashjs_factory_name = 'LocationSelector'; export default FactoryMaker.getClassFactory(LocationSelector); × Search results Close "},"core_Logger.js.html":{"id":"core_Logger.js.html","title":"Source: core/Logger.js","body":" dash.js Modules DashAdapterDashMetricsMediaPlayerOfflineControllerProtectionControllerSettings Classes ErrorsMediaPlayerEventsMediaPlayerModelMetricsReportingEventsMssErrorsOfflineErrorsOfflineEventsProtectionErrorsProtectionEvents Events MediaPlayerEvents#event:ADAPTATION_SET_REMOVED_NO_CAPABILITIESMediaPlayerEvents#event:AST_IN_FUTUREMediaPlayerEvents#event:BASE_URLS_UPDATEDMediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LEVEL_UPDATEDMediaPlayerEvents#event:BUFFER_LOADEDMediaPlayerEvents#event:CAN_PLAYMediaPlayerEvents#event:CAN_PLAY_THROUGHMediaPlayerEvents#event:CAPTION_CONTAINER_RESIZEMediaPlayerEvents#event:CAPTION_RENDEREDMediaPlayerEvents#event:CONFORMANCE_VIOLATIONMediaPlayerEvents#event:CONTENT_STEERING_REQUEST_COMPLETEDMediaPlayerEvents#event:DYNAMIC_TO_STATICMediaPlayerEvents#event:ERRORMediaPlayerEvents#event:EVENT_MODE_ON_RECEIVEMediaPlayerEvents#event:EVENT_MODE_ON_STARTMediaPlayerEvents#event:FRAGMENT_LOADING_ABANDONEDMediaPlayerEvents#event:FRAGMENT_LOADING_COMPLETEDMediaPlayerEvents#event:FRAGMENT_LOADING_PROGRESSMediaPlayerEvents#event:FRAGMENT_LOADING_STARTEDMediaPlayerEvents#event:INBAND_PRFTMediaPlayerEvents#event:LOGMediaPlayerEvents#event:MANIFEST_LOADEDMediaPlayerEvents#event:MANIFEST_LOADING_FINISHEDMediaPlayerEvents#event:MANIFEST_LOADING_STARTEDMediaPlayerEvents#event:MANIFEST_VALIDITY_CHANGEDMedia
