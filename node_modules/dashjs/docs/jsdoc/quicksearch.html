({ dashMetrics: dashMetrics, settings: settings }) ); } // If LoLP is used we only need this one rule else if (settings.get().streaming.abr.ABRStrategy === Constants.ABR_STRATEGY_LoLP) { qualitySwitchRules.push( LoLPRule(context).create({ dashMetrics: dashMetrics }) ); } else { // Only one of BolaRule and ThroughputRule will give a switchRequest.quality !== SwitchRequest.NO_CHANGE. // This is controlled by useBufferOccupancyABR mechanism in AbrController. qualitySwitchRules.push( BolaRule(context).create({ dashMetrics: dashMetrics, mediaPlayerModel: mediaPlayerModel, settings: settings }) ); qualitySwitchRules.push( ThroughputRule(context).create({ dashMetrics: dashMetrics }) ); if (settings.get().streaming.abr.additionalAbrRules.insufficientBufferRule) { qualitySwitchRules.push( InsufficientBufferRule(context).create({ dashMetrics: dashMetrics, settings }) ); } if (settings.get().streaming.abr.additionalAbrRules.switchHistoryRule) { qualitySwitchRules.push( SwitchHistoryRule(context).create() ); } if (settings.get().streaming.abr.additionalAbrRules.droppedFramesRule) { qualitySwitchRules.push( DroppedFramesRule(context).create() ); } if (settings.get().streaming.abr.additionalAbrRules.abandonRequestsRule) { abandonFragmentRules.push( AbandonRequestsRule(context).create({ dashMetrics: dashMetrics, mediaPlayerModel: mediaPlayerModel, settings: settings }) ); } } } // add custom ABR rules if any const customRules = customParametersModel.getAbrCustomRules(); customRules.forEach(function (rule) { if (rule.type === QUALITY_SWITCH_RULES) { qualitySwitchRules.push(rule.rule(context).create()); } if (rule.type === ABANDON_FRAGMENT_RULES) { abandonFragmentRules.push(rule.rule(context).create()); } }); } function _getRulesWithChange(srArray) { return srArray.filter(sr =&gt; sr.quality &gt; SwitchRequest.NO_CHANGE); } /** * * @param {array} srArray * @return {object} SwitchRequest */ function getMinSwitchRequest(srArray) { const values = {}; let newSwitchReq = null; let i, len { if (!config) { return; } if (config.settings) { settings = config.settings; } if (config.videoModel) { videoModel = config.videoModel; } if (config.streamController) { streamController = config.streamController; } if (config.playbackController) { playbackController = config.playbackController; } if (config.mediaPlayerModel) { mediaPlayerModel = config.mediaPlayerModel; } } function _registerEvents() { eventBus.on(MediaPlayerEvents.BUFFER_LEVEL_UPDATED, _onBufferLevelUpdated, instance); eventBus.on(MediaPlayerEvents.BUFFER_LEVEL_STATE_CHANGED, _onBufferLevelStateChanged, instance); eventBus.on(MediaPlayerEvents.PLAYBACK_PROGRESS, _onPlaybackProgression, instance); eventBus.on(MediaPlayerEvents.PLAYBACK_TIME_UPDATED, _onPlaybackProgression, instance); eventBus.on(MediaPlayerEvents.PLAYBACK_SEEKED, _onPlaybackSeeked, instance); eventBus.on(Events.SETTING_UPDATED_CATCHUP_ENABLED, _onCatchupSettingUpdated, instance); eventBus.on(Events.SETTING_UPDATED_PLAYBACK_RATE_MIN, _checkPlaybackRates, instance); eventBus.on(Events.SETTING_UPDATED_PLAYBACK_RATE_MAX, _checkPlaybackRates, instance); eventBus.on(MediaPlayerEvents.STREAM_INITIALIZED, _checkPlaybackRates, instance); } function _unregisterEvents() { eventBus.off(MediaPlayerEvents.BUFFER_LEVEL_UPDATED, _onBufferLevelUpdated, instance); eventBus.off(MediaPlayerEvents.BUFFER_LEVEL_STATE_CHANGED, _onBufferLevelStateChanged, instance); eventBus.off(MediaPlayerEvents.PLAYBACK_PROGRESS, _onPlaybackProgression, instance); eventBus.off(MediaPlayerEvents.PLAYBACK_TIME_UPDATED, _onPlaybackProgression, instance); eventBus.off(MediaPlayerEvents.PLAYBACK_SEEKED, _onPlaybackSeeked, instance); eventBus.off(Events.SETTING_UPDATED_CATCHUP_ENABLED, _onCatchupSettingUpdated, instance); eventBus.off(Events.SETTING_UPDATED_PLAYBACK_RATE_MIN, _checkPlaybackRates, instance); eventBus.off(Events.SETTING_UPDATED_PLAYBACK_RATE_MAX, _checkPlaybackRates, instance); eventBus.off(MediaPlayerEvents.STREAM_INITIALIZED, _checkPlaybackRates, instance); } function setup() { logger = Debug(context).getInstance().getLogger(instance); _resetInitialSettings(); } function reset() { _unregisterEvents(); _resetInitialSettings(); videoModel.setPlaybackRate(1.0, true); } function _resetInitialSettings() { isCatchupSeekInProgress = false; const ua = Utils.parseUserAgent(); isSafari = ua &amp;&amp; ua.browser &amp;&amp; ua.browser.name &amp;&amp; ua.browser.name.toLowerCase() === 'safari'; } function _onPlaybackSeeked() { isCatchupSeekInProgress = false; } /** * When the buffer level updated we check if we can remove the stalled state * @param {object} e * @private */ function _onBufferLevelUpdated(e) { // do not stop when getting an event from Stream that is not active if (e.streamId !== streamController.getActiveStreamInfo().id || !playbackStalled) { return; } // we remove the stalled state once we reach a certain buffer level const liveDelay = playbackController.getLiveDelay(); const bufferLevel = playbackController.getBufferLevel(); if (bufferLevel &gt; liveDelay / 2) { playbackStalled = false; } } /** * When the buffer state changed to BUFFER_EMPTY we update the stalled state * @param {object} e * @private */ function _onBufferLevelStateChanged(e) { // do not stop when getting an event from Stream that is not active if (e.streamId !== streamController.getActiveStreamInfo().id) { return; } playbackStalled = e.state === MetricsConstants.BUFFER_EMPTY; } /** * If the catchup mode is disabled in the settings we reset playback rate to 1.0 * @private */ function _onCatchupSettingUpdated() { if (!mediaPlayerModel.getCatchupModeEnabled()) { videoModel.setPlaybackRate(1.0); } } /** * While playback is progressing we check if we need to start or stop the catchup mechanism to reach the target latency * @private */ function _onPlaybackProgression() { if ( playbackController.getIsDynamic() &amp;&amp; mediaPlayerModel.getCatchupModeEnabled() &amp;&amp; ((mediaPlayerModel.getCatchupPlaybackRates().max &gt; 0) || (mediaPlayerModel.getCatchupPlaybackRates().min &lt; 0)) &amp;&amp; !playbackController.isPaused() &amp;&amp; !playbackController.isSeeking() &amp;&amp; _shouldStartCatchUp() ) { _startPlaybackCatchUp(); } } /** * Apply catchup mode. We either seek back to the target live edge or increase the playback rate. */ function _startPlaybackCatchUp() { // we are seeking dont do anything for now if (isCatchupSeekInProgress) { return; } if (videoModel) { let newRate; const currentPlaybackRate = videoModel.getPlaybackRate(); const liveCatchupPlaybackRates = mediaPlayerModel.getCatchupPlaybackRates(); const bufferLevel = playbackController.getBufferLevel(); const deltaLatency = _getLatencyDrift(); // we reached the maxDrift. Do a seek const maxDrift = mediaPlayerModel.getCatchupMaxDrift(); if (!isNaN(maxDrift) &amp;&amp; maxDrift &gt; 0 &amp;&amp; deltaLatency &gt; maxDrift) { logger.info('[CatchupController]: Low Latency catchup mechanism. Latency too high, doing a seek to live point'); isCatchupSeekInProgress = true; playbackController.seekToCurrentLive(true, false); } // try to reach the target latency by adjusting the playback rate else { const currentLiveLatency = playbackController.getCurrentLiveLatency(); const targetLiveDelay = playbackController.getLiveDelay(); if (_getCatchupMode() === Constants.LIVE_CATCHUP_MODE_LOLP) { // Custom playback control: Based on buffer level const playbackBufferMin = settings.get().streaming.liveCatchup.playbackBufferMin; newRate = _calculateNewPlaybackRateLolP(liveCatchupPlaybackRates, currentLiveLatency, targetLiveDelay, playbackBufferMin, bufferLevel); } else { // Default playback control: Based on target and current latency newRate = _calculateNewPlaybackRateDefault(liveCatchupPlaybackRates, currentLiveLatency, targetLiveDelay, bufferLevel); } // We adjust the min change linear, depending on the maximum catchup rate. Default is 0.02 for rate 0.5. // For Safari we stick to a fixed value because of https://bugs.webkit.org/show_bug.cgi?id=208142 const minPlaybackRateChange = isSafari ? 0.25 : 0.02 / (0.5 / liveCatchupPlaybackRates.max); // Obtain newRate and apply to video model. Don't change playbackrate for small variations (don't overload element with playbackrate changes) if (newRate &amp;&amp; Math.abs(currentPlaybackRate - newRate) &gt;= minPlaybackRateChange) { // non-null logger.debug(`[CatchupController]: Setting playback rate to ${newRate}`); videoModel.setPlaybackRate(newRate); } } } } /** * Calculates the drift between the current latency and the target latency * @return {number} * @private */ function _getLatencyDrift() { const currentLiveLatency = playbackController.getCurrentLiveLatency(); const targetLiveDelay = playbackController.getLiveDelay(); return currentLiveLatency - targetLiveDelay; } /** * Checks whether the catchup mechanism should be enabled. We use different subfunctions here depending on the catchup mode. * @return {boolean} */ function _shouldStartCatchUp() { try { if (!playbackController.getTime() &gt; 0 || isCatchupSeekInProgress) { return false; } const catchupMode = _getCatchupMode(); if (catchupMode === Constants.LIVE_CATCHUP_MODE_LOLP) { const currentBuffer = playbackController.getBufferLevel(); const playbackBufferMin = settings.get().streaming.liveCatchup.playbackBufferMin; return _lolpNeedToCatchUpCustom(currentBuffer, playbackBufferMin); } else { return _defaultNeedToCatchUp(); } } catch (e) { return false; } } /** * Returns the mode for live playback catchup. * @return {String} * @private */ function _getCatchupMode() { const playbackBufferMin = settings.get().streaming.liveCatchup.playbackBufferMin; return settings.get().streaming.liveCatchup.mode === Constants.LIVE_CATCHUP_MODE_LOLP &amp;&amp; playbackBufferMin !== null &amp;&amp; !isNaN(playbackBufferMin) ? Constants.LIVE_CATCHUP_MODE_LOLP : Constants.LIVE_CATCHUP_MODE_DEFAULT; } /** * Default algorithm to determine if catchup mode should be enabled * @return {boolean} * @private */ function _defaultNeedToCatchUp() { try { const latencyDrift = Math.abs(_getLatencyDrift()); return latencyDrift &gt; 0; } catch (e) { return false; } } /** * LoL+ logic to determine if catchup mode should be enabled * @param {number} currentBuffer * @param {number} playbackBufferMin * @return {boolean} * @private */ function _lolpNeedToCatchUpCustom(currentBuffer, playbackBufferMin) { try { const latencyDrift = Math.abs(_getLatencyDrift()); return latencyDrift &gt; 0 || currentBuffer &lt; playbackBufferMin; } catch (e) { return false; } } /** * Default algorithm to calculate the new playback rate * @param {object} liveCatchUpPlaybackRates * @param {number} liveCatchUpPlaybackRates.min - minimum playback rate decrease limit * @param {number} liveCatchUpPlaybackRates.max - maximum playback rate increase limit * @param {number} currentLiveLatency * @param {number} liveDelay * @param {number} bufferLevel * @param {number} currentPlaybackRate * @return {number} * @private */ function _calculateNewPlaybackRateDefault(liveCatchUpPlaybackRates, currentLiveLatency, liveDelay, bufferLevel) { // if we recently ran into an empty buffer we wait for the buffer to recover before applying a new rate if (playbackStalled) { return 1.0; } const deltaLatency = currentLiveLatency - liveDelay; const cpr = (deltaLatency &lt; 0) ? Math.abs(liveCatchUpPlaybackRates.min) : liveCatchUpPlaybackRates.max; const d = deltaLatency * 5; // Playback rate must be between (1 - cpr) - (1 + cpr) // ex: if cpr is 0.5, it can have values between 0.5 - 1.5 const s = (cpr * 2) / (1 + Math.pow(Math.E, -d)); let newRate = (1 - cpr) + s; // take into account situations in which there are buffer stalls, // in which increasing playbackRate to reach target latency will // just cause more and more stall situations if (playbackController.getPlaybackStalled()) { if (bufferLevel &lt;= liveDelay / 2 &amp;&amp; deltaLatency &gt; 0) { newRate = 1.0; } } return newRate; } /** * Lol+ algorithm to calculate the new playback rate * @param {object} liveCatchUpPlaybackRates * @param {number} liveCatchUpPlaybackRates.min - minimum playback rate decrease limit * @param {number} liveCatchUpPlaybackRates.max - maximum playback rate increase limit * @param {number} currentLiveLatency * @param {number} liveDelay * @param {number} playbackBufferMin * @param {number} bufferLevel * @param {number} currentPlaybackRate * @return {number} * @private */ function _calculateNewPlaybackRateLolP(liveCatchUpPlaybackRates, currentLiveLatency, liveDelay, playbackBufferMin, bufferLevel) { let newRate; // Hybrid: Buffer-based if (bufferLevel &lt; playbackBufferMin) { // Buffer in danger, slow down const cpr = Math.abs(liveCatchUpPlaybackRates.min); // Absolute value as negative delta value will be used. const deltaBuffer = bufferLevel - playbackBufferMin; // -ve value const d = deltaBuffer * 5; // Playback rate must be between (1 - cpr) - (1 + cpr) // ex: if cpr is 0.5, it can have values between 0.5 - 1.5 const s = (cpr * 2) / (1 + Math.pow(Math.E, -d)); newRate = (1 - cpr) + s; logger.debug('[LoL+ playback control_buffer-based] bufferLevel: ' + bufferLevel + ', newRate: ' + newRate); } else { // Hybrid: Latency-based // Buffer is safe, vary playback rate based on latency const cpr = liveCatchUpPlaybackRates.max; // Check if latency is within range of target latency const minDifference = 0.02; if (Math.abs(currentLiveLatency - liveDelay) &lt;= (minDifference * liveDelay)) { newRate = 1; } else { const deltaLatency = currentLiveLatency - liveDelay; const d = deltaLatency * 5; // Playback rate must be between (1 - cpr) - (1 + cpr) // ex: if cpr is 0.5, it can have values between 0.5 - 1.5 const s = (cpr * 2) / (1 + Math.pow(Math.E, -d)); newRate = (1 - cpr) + s; } logger.debug('[LoL+ playback control_latency-based] latency: ' + currentLiveLatency + ', newRate: ' + newRate); } return newRate } function _checkPlaybackRates() { mediaPlayerModel.getCatchupPlaybackRates(true); } instance = { reset, setConfig, initialize }; setup(); return instance; } CatchupController.__dashjs_factory_name = 'CatchupController'; export default FactoryMaker.getSingletonFactory(CatchupController); × Search results Close "},"streaming_protection_vo_ClearKeyKeySet.js.html":{"id":"streaming_protection_vo_ClearKeyKeySet.js.html","title":"Source: streaming/protection/vo/ClearKeyKeySet.js","body":" dash.js Modules DashAdapterDashMetricsMediaPlayerOfflineControllerProtectionControllerSettings Classes ErrorsMediaPlayerEventsMediaPlayerModelMetricsReportingEventsMssErrorsOfflineErrorsOfflineEventsProtectionErrorsProtectionEvents Events MediaPlayerEvents#event:ADAPTATION_SET_REMOVED_NO_CAPABILITIESMediaPlayerEvents#event:AST_IN_FUTUREMediaPlayerEvents#event:BASE_URLS_UPDATEDMediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LEVEL_UPDATEDMediaPlayerEvents#event:BUFFER_LOADEDMediaPlayerEvents#event:CAN_PLAYMediaPlayerEvents#event:CAN_PLAY_THROUGHMediaPlayerEvents#event:CAPTION_CONTAINER_RESIZEMediaPlayerEvents#event:CAPTION_RENDEREDMediaPlayerEvents#event:CONFORMANCE_VIOLATIONMediaPlayerEvents#event:CONTENT_STEERING_REQUEST_COMPLETEDMediaPlayerEvents#event:DYNAMIC_TO_STATICMediaPlayerEvents#event:ERRORMediaPlayerEvents#event:EVENT_MODE_ON_RECEIVEMediaPlayerEvents#event:EVENT_MODE_ON_STARTMediaPlayerEvents#event:FRAGMENT_LOADING_ABANDONEDMediaPlayerEvents#event:FRAGMENT_LOADING_COMPLETEDMediaPlayerEvents#event:FRAGMENT_LOADING_PROGRESSMediaPlayerEvents#event:FRAGMENT_LOADING_STARTEDMediaPlayerEvents#event:INBAND_PRFTMediaPlayerEvents#event:LOGMediaPlayerEvents#event:MANIFEST_LOADEDMediaPlayerEvents#event:MANIFEST_LOADING_FINISHEDMediaPlayerEvents#event:MANIFEST_LOADING_STARTEDMediaPlayerEvents#event:MANIFEST_VALIDITY_CHANGEDMediaPlayerEvents#event:METRIC_ADDEDMediaPlayerEvents#event:METRIC_CHANGEDMediaPlayerEvents#event:METRIC_UPDATEDMediaPlayerEvents#event:METRICS_CHANGEDMediaPlayerEvents#event:PERIOD_SWITCH_COMPLETEDMediaPlayerEvents#event:PERIOD_SWITCH_STARTEDMediaPlayerEvents#event:PL nal) associated * type * @ignore */ class ClearKeyKeySet { /** * @param {Array.&lt;KeyPair&gt;} keyPairs * @param {string} type the type of keys in this set. One of either 'persistent' * or 'temporary'. Can also be null or undefined. * @class * @ignore */ constructor(keyPairs, type) { if (type &amp;&amp; type !== 'persistent' &amp;&amp; type !== 'temporary') throw new Error('Invalid ClearKey key set type! Must be one of \\'persistent\\' or \\'temporary\\''); this.keyPairs = keyPairs; this.type = type; } /** * Convert this key set to its JSON Web Key (JWK) representation * * @return {ArrayBuffer} JWK object UTF-8 encoded as ArrayBuffer */ toJWK() { let i; let numKeys = this.keyPairs.length; let jwk = {keys: []}; for (i = 0; i &lt; numKeys; i++) { let key = { kty: 'oct', alg: 'A128KW', kid: this.keyPairs[i].keyID, k: this.keyPairs[i].key }; jwk.keys.push(key); } if (this.type) { jwk.type = this.type; } let jwkString = JSON.stringify(jwk); const len = jwkString.length; // Convert JSON string to ArrayBuffer let buf = new ArrayBuffer(len); let bView = new Uint8Array(buf); for (i = 0; i &lt; len; i++) bView[i] = jwkString.charCodeAt(i); return buf; } } export default ClearKeyKeySet; × Search results Close "},"streaming_protection_CommonEncryption.js.html":{"id":"streaming_protection_CommonEncryption.js.html","title":"Source: streaming/protection/CommonEncryption.js","body":" dash.js Modules DashAdapterDashMetricsMediaPlayerOfflineControllerProtectionControllerSettings Classes ErrorsMediaPlayerEventsMediaPlayerModelMetricsReportingEventsMssErrorsOfflineErrorsOfflineEventsProtectionErrorsProtectionEvents Events MediaPlayerEvents#event:ADAPTATION_SET_REMOVED_NO_CAPABILITIESMediaPlayerEvents#event:AST_IN_FUTUREMediaPlayerEvents#event:BASE_URLS_UPDATEDMediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LEVEL_UPDATEDMediaPlayerEvents#event:BUFFER_LOADEDMediaPlayerEvents#event:CAN_PLAYMediaPlayerEvents#event:CAN_PL d with the distribution. * * Neither the name of Dash Industry Forum nor the names of its * contributors may be used to endorse or promote products derived from this software * without specific prior written permission. * * THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS AS IS AND ANY * EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED * WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. * IN NO EVENT SHALL THE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, * INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT * NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR * PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, * WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) * ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE * POSSIBILITY OF SUCH DAMAGE. */ const LICENSE_SERVER_MANIFEST_CONFIGURATIONS = { attributes: ['Laurl', 'laurl'], prefixes: ['clearkey', 'dashif'] }; /** * @class * @ignore */ class CommonEncryption { /** * Find and return the ContentProtection element in the given array * that indicates support for MPEG Common Encryption * * @param {Array} cpArray array of content protection elements * @returns {Object|null} the Common Encryption content protection element or * null if one was not found */ static findCencContentProtection(cpArray) { let retVal = null; for (let i = 0; i &lt; cpArray.length; ++i) { let cp = cpArray[i]; if (cp.schemeIdUri.toLowerCase() === 'urn:mpeg:dash:mp4protection:2011' &amp;&amp; (cp.value.toLowerCase() === 'cenc' || cp.value.toLowerCase() === 'cbcs')) retVal = cp; } return retVal; } /** * Returns just the data portion of a single PSSH * * @param {ArrayBuffer} pssh - the PSSH * @return {ArrayBuffer} data portion of the PSSH */ static getPSSHData(pssh) { let offset = 8; // Box size and type fields let view = new DataView(pssh); // Read version let version = view.getUint8(offset); offset += 20; // Version (1), flags (3), system ID (16) if (version &gt; 0) { offset += 4 + (16 * view.getUint32(offset)); // Key ID count (4) and All key IDs (16*count) } offset += 4; // Data size return pssh.slice(offset); } /** * Returns the PSSH associated with the given key system from the concatenated * list of PSSH boxes in the given initData * * @param {KeySystem} keySystem the desired * key system * @param {ArrayBuffer} initData 'cenc' initialization data. Concatenated list of PSSH. * @returns {ArrayBuffer|null} The PSSH box data corresponding to the given key system, null if not found * or null if a valid association could not be found. */ static getPSSHForKeySystem(keySystem, initData) { let psshList = CommonEncryption.parsePSSHList(initData); if (keySystem &amp;&amp; psshList.hasOwnProperty(keySystem.uuid.toLowerCase())) { return psshList[keySystem.uuid.toLowerCase()]; } return null; } /** * Parse a standard common encryption PSSH which contains a simple * base64-encoding of the init data * * @param {Object} cpData the ContentProtection element * @param {BASE64} BASE64 reference * @returns {ArrayBuffer|null} the init data or null if not found */ static parseInitDataFromContentProtection(cpData, BASE64) { if ('pssh' in cpData) { // Remove whitespaces and newlines from pssh text cpData.pssh.__text = cpData.pssh.__text.replace(/\\r?\\n|\\r/g, '').replace(/\\s+/g, ''); return BASE64.decodeArray(cpData.pssh.__text).buffer; } return null; } /** * Parses list of PSSH boxes into keysystem-specific PSSH data * * @param {ArrayBuffer} data - the concatenated list of PSSH boxes as provided by * CDM as initialization data when CommonEncryption content is detected * @returns {Object|Array} an object that has a property named according to each of * the detected key system UUIDs (e.g. 00000000-0000-0000-0000-0000000000) * and a ArrayBuffer (the entire PSSH box) as the property value */ static parsePSSHList(data) { if (data === null || data === undefined) return []; let dv = new DataView(data.buffer || data); // data.buffer first for Uint8Array support let done = false; let pssh = {}; // TODO: Need to check every data read for end of buffer let byteCursor = 0; while (!done) { let size, nextBox, version, systemID; let boxStart = byteCursor; if (byteCursor &gt;= dv.buffer.byteLength) break; /* Box size */ size = dv.getUint32(byteCursor); nextBox = byteCursor + size; byteCursor += 4; /* Verify PSSH */ if (dv.getUint32(byteCursor) !== 0x70737368) { byteCursor = nextBox; continue; } byteCursor += 4; /* Version must be 0 or 1 */ version = dv.getUint8(byteCursor); if (version !== 0 &amp;&amp; version !== 1) { byteCursor = nextBox; continue; } byteCursor++; byteCursor += 3; /* skip flags */ // 16-byte UUID/SystemID systemID = ''; let i, val; for (i = 0; i &lt; 4; i++) { val = dv.getUint8(byteCursor + i).toString(16); systemID += (val.length === 1) ? '0' + val : val; } byteCursor += 4; systemID += '-'; for (i = 0; i &lt; 2; i++) { val = dv.getUint8(byteCursor + i).toString(16); systemID += (val.length === 1) ? '0' + val : val; } byteCursor += 2; systemID += '-'; for (i = 0; i &lt; 2; i++) { val = dv.getUint8(byteCursor + i).toString(16); systemID += (val.length === 1) ? '0' + val : val; } byteCursor += 2; systemID += '-'; for (i = 0; i &lt; 2; i++) { val = dv.getUint8(byteCursor + i).toString(16); systemID += (val.length === 1) ? '0' + val : val; } byteCursor += 2; systemID += '-'; for (i = 0; i &lt; 6; i++) { val = dv.getUint8(byteCursor + i).toString(16); systemID += (val.length === 1) ? '0' + val : val; } byteCursor += 6; systemID = systemID.toLowerCase(); /* PSSH Data Size */ byteCursor += 4; /* PSSH Data */ pssh[systemID] = dv.buffer.slice(boxStart, nextBox); byteCursor = nextBox; } return pssh; } static getLicenseServerUrlFromMediaInfo(mediaInfo, schemeIdUri) { try { if (!mediaInfo || mediaInfo.length === 0) { return null; } let i = 0; let licenseServer = null; while (i &lt; mediaInfo.length &amp;&amp; !licenseServer) { const info = mediaInfo[i]; if (info &amp;&amp; info.contentProtection &amp;&amp; info.contentProtection.length &gt; 0) { const targetProtectionData = info.contentProtection.filter((cp) =&gt; { return cp.schemeIdUri &amp;&amp; cp.schemeIdUri === schemeIdUri; }); if (targetProtectionData &amp;&amp; targetProtectionData.length &gt; 0) { let j = 0; while (j &lt; targetProtectionData.length &amp;&amp; !licenseServer) { const ckData = targetProtectionData[j]; let k = 0; while (k &lt; LICENSE_SERVER_MANIFEST_CONFIGURATIONS.attributes.length &amp;&amp; !licenseServer) { let l = 0; const attribute = LICENSE_SERVER_MANIFEST_CONFIGURATIONS.attributes[k]; while (l &lt; LICENSE_SERVER_MANIFEST_CONFIGURATIONS.prefixes.length &amp;&amp; !licenseServer) { const prefix = LICENSE_SERVER_MANIFEST_CONFIGURATIONS.prefixes[l]; if (ckData[attribute] &amp;&amp; ckData[attribute].__prefix &amp;&amp; ckData[attribute].__prefix === prefix &amp;&amp; ckData[attribute].__text) { licenseServer = ckData[attribute].__text; } l += 1; } k += 1; } j += 1; } } } i += 1; } return licenseServer; } catch (e) { return null; } } } export default CommonEncryption; × Search results Close "},"streaming_constants_Constants.js.html":{"id":"streaming_constants_Constants.js.html","title":"Source: streaming/constants/Constants.js","body":" dash.js Modules DashAdapterDashMetricsMediaPlayerOfflineControllerProtectionControllerSettings Classes ErrorsMediaPlayerEventsMediaPlayerModelMetricsReportingEventsMssErrorsOfflineErrorsOfflineEventsProtectionErrorsProtectionEvents Events MediaPlayerEvents#event:ADAPTATION_SET_REMOVED_NO_CAPABILITIESMediaPlayerEvents#event:AST_IN_FUTUREMediaPlayerEvents#event:BASE_URLS_UPDATEDMediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LEVEL_UPDATEDMediaPlayerEvents#event:BUFFER_LOADEDMediaPlayerEvents#event:CAN_PLAYMediaPlayerEvents#event:CAN_PLAY_THROUGHM tion. * * Neither the name of Dash Industry Forum nor the names of its * contributors may be used to endorse or promote products derived from this software * without specific prior written permission. * * THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS AS IS AND ANY * EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED * WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. * IN NO EVENT SHALL THE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, * INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT * NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR * PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, * WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) * ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE * POSSIBILITY OF SUCH DAMAGE. */ /** * Constants declaration * @class * @ignore * @hideconstructor */ class Constants { init() { /** * @constant {string} STREAM Stream media type. Mainly used to report metrics relative to the full stream * @memberof Constants# * @static */ this.STREAM = 'stream'; /** * @constant {string} VIDEO Video media type * @memberof Constants# * @static */ this.VIDEO = 'video'; /** * @constant {string} AUDIO Audio media type * @memberof Constants# * @static */ this.AUDIO = 'audio'; /** * @constant {string} TEXT Text media type * @memberof Constants# * @static */ this.TEXT = 'text'; /** * @constant {string} MUXED Muxed (video/audio in the same chunk) media type * @memberof Constants# * @static */ this.MUXED = 'muxed'; /** * @constant {string} IMAGE Image media type * @memberof Constants# * @static */ this.IMAGE = 'image'; /** * @constant {string} STPP STTP Subtitles format * @memberof Constants# * @static */ this.STPP = 'stpp'; /** * @constant {string} TTML STTP Subtitles format * @memberof Constants# * @static */ this.TTML = 'ttml'; /** * @constant {string} VTT STTP Subtitles format * @memberof Constants# * @static */ this.VTT = 'vtt'; /** * @constant {string} WVTT STTP Subtitles format * @memberof Constants# * @static */ this.WVTT = 'wvtt'; /** * @constant {string} Content Steering * @memberof Constants# * @static */ this.CONTENT_STEERING = 'contentSteering'; /** * @constant {string} ABR_STRATEGY_DYNAMIC Dynamic Adaptive bitrate algorithm * @memberof Constants# * @static */ this.ABR_STRATEGY_DYNAMIC = 'abrDynamic'; /** * @constant {string} ABR_STRATEGY_BOLA Adaptive bitrate algorithm based on Bola (buffer level) * @memberof Constants# * @static */ this.ABR_STRATEGY_BOLA = 'abrBola'; /** * @constant {string} ABR_STRATEGY_L2A Adaptive bitrate algorithm based on L2A (online learning) * @memberof Constants# * @static */ this.ABR_STRATEGY_L2A = 'abrL2A'; /** * @constant {string} ABR_STRATEGY_LoLP Adaptive bitrate algorithm based on LoL+ * @memberof Constants# * @static */ this.ABR_STRATEGY_LoLP = 'abrLoLP'; /** * @constant {string} ABR_STRATEGY_THROUGHPUT Adaptive bitrate algorithm based on throughput * @memberof Constants# * @static */ this.ABR_STRATEGY_THROUGHPUT = 'abrThroughput'; /** * @constant {string} ABR_FETCH_THROUGHPUT_CALUCUALTION_DOWNLOADED_DATA Throughput calculation based on downloaded data array * @memberof Constants# * @static */ this.ABR_FETCH_THROUGHPUT_CALCULATION_DOWNLOADED_DATA = 'abrFetchThroughputCalculationDownloadedData'; /** * @constant {string} ABR_FETCH_THROUGHPUT_CALCULATION_MOOF_PARSING Throughput calculation based on moof parsing * @memberof Constants# * @static */ this.ABR_FETCH_THROUGHPUT_CALCULATION_MOOF_PARSING = 'abrFetchThroughputCalculationMoofParsing'; /** * @constant {string} ABR_FETCH_THROUGHPUT_CALCULATION_AAST Throughput calculation based on adjusted availability start time in low latency mode * @memberof Constants# * @static */ this.ABR_FETCH_THROUGHPUT_CALCULATION_AAST = 'abrFetchThroughputCalculationAAST'; /** * @constant {string} LIVE_CATCHUP_MODE_DEFAULT Throughput calculation based on moof parsing * @memberof Constants# * @static */ this.LIVE_CATCHUP_MODE_DEFAULT = 'liveCatchupModeDefault'; /** * @constant {string} LIVE_CATCHUP_MODE_LOLP Throughput calculation based on moof parsing * @memberof Constants# * @static */ this.LIVE_CATCHUP_MODE_LOLP = 'liveCatchupModeLoLP'; /** * @constant {string} MOVING_AVERAGE_SLIDING_WINDOW Moving average sliding window * @memberof Constants# * @static */ this.MOVING_AVERAGE_SLIDING_WINDOW = 'slidingWindow'; /** * @constant {string} EWMA Exponential moving average * @memberof Constants# * @static */ this.MOVING_AVERAGE_EWMA = 'ewma'; /** * @constant {string} BAD_ARGUMENT_ERROR Invalid Arguments type of error * @memberof Constants# * @static */ this.BAD_ARGUMENT_ERROR = 'Invalid Arguments'; /** * @constant {string} MISSING_CONFIG_ERROR Missing configuration parameters type of error * @memberof Constants# * @static */ this.MISSING_CONFIG_ERROR = 'Missing config parameter(s)'; /** * @constant {string} TRACK_SWITCH_MODE_ALWAYS_REPLACE used to clear the buffered data (prior to current playback position) after track switch. Default for audio * @memberof Constants# * @static */ this.TRACK_SWITCH_MODE_ALWAYS_REPLACE = 'alwaysReplace'; /** * @constant {string} TRACK_SWITCH_MODE_NEVER_REPLACE used to forbid clearing the buffered data (prior to current playback position) after track switch. Defers to fastSwitchEnabled for placement of new data. Default for video * @memberof Constants# * @static */ this.TRACK_SWITCH_MODE_NEVER_REPLACE = 'neverReplace'; /** * @constant {string} TRACK_SELECTION_MODE_FIRST_TRACK makes the player select the first track found in the manifest. * @memberof Constants# * @static */ this.TRACK_SELECTION_MODE_FIRST_TRACK = 'firstTrack'; /** * @constant {string} TRACK_SELECTION_MODE_HIGHEST_BITRATE makes the player select the track with a highest bitrate. This mode is a default mode. * @memberof Constants# * @static */ this.TRACK_SELECTION_MODE_HIGHEST_BITRATE = 'highestBitrate'; /** * @constant {string} TRACK_SELECTION_MODE_HIGHEST_EFFICIENCY makes the player select the track with the lowest bitrate per pixel average. * @memberof Constants# * @static */ this.TRACK_SELECTION_MODE_HIGHEST_EFFICIENCY = 'highestEfficiency'; /** * @constant {string} TRACK_SELECTION_MODE_WIDEST_RANGE makes the player select the track with a widest range of bitrates. * @memberof Constants# * @static */ this.TRACK_SELECTION_MODE_WIDEST_RANGE = 'widestRange'; /** * @constant {string} TRACK_SELECTION_MODE_WIDEST_RANGE makes the player select the track with the highest selectionPriority as defined in the manifest * @memberof Constants# * @static */ this.TRACK_SELECTION_MODE_HIGHEST_SELECTION_PRIORITY = 'highestSelectionPriority'; /** * @constant {string} CMCD_MODE_QUERY specifies to attach CMCD metrics as query parameters. * @memberof Constants# * @static */ this.CMCD_MODE_QUERY = 'query'; /** * @constant {string} CMCD_MODE_HEADER specifies to attach CMCD metrics as HTTP headers. * @memberof Constants# * @static */ this.CMCD_MODE_HEADER = 'header'; this.INITIALIZE = 'initialize'; this.TEXT_SHOWING = 'showing'; this.TEXT_HIDDEN = 'hidden'; this.CC1 = 'CC1'; this.CC3 = 'CC3'; this.UTF8 = 'utf-8'; this.SCHEME_ID_URI = 'schemeIdUri'; this.START_TIME = 'starttime'; this.SERVICE_DESCRIPTION_DVB_LL_SCHEME = 'urn:dvb:dash:lowlatency:scope:2019'; this.SUPPLEMENTAL_PROPERTY_DVB_LL_SCHEME = 'urn:dvb:dash:lowlatency:critical:2019'; this.XML = 'XML'; this.ARRAY_BUFFER = 'ArrayBuffer'; this.DVB_REPORTING_URL = 'dvb:reportingUrl'; this.DVB_PROBABILITY = 'dvb:probability'; this.VIDEO_ELEMENT_READY_STATES = { HAVE_NOTHING: 0, HAVE_METADATA: 1, HAVE_CURRENT_DATA: 2, HAVE_FUTURE_DATA: 3, HAVE_ENOUGH_DATA: 4 }; this.FILE_LOADER_TYPES = { FETCH: 'fetch_loader', XHR: 'xhr_loader' } } constructor() { this.init(); } } const constants = new Constants(); export default constants; × Search results Close "},"dash_controllers_ContentSteeringController.js.html":{"id" port ContentSteeringResponse from '../vo/ContentSteeringResponse'; import DashConstants from '../constants/DashConstants'; import MediaPlayerEvents from '../../streaming/MediaPlayerEvents'; import URLUtils from '../../streaming/utils/URLUtils'; import BaseURL from '../vo/BaseURL'; import MpdLocation from '../vo/MpdLocation'; import Utils from '../../core/Utils.js'; const QUERY_PARAMETER_KEYS = { THROUGHPUT: '_DASH_throughput', PATHWAY: '_DASH_pathway', URL: 'url' }; const THROUGHPUT_SAMPLES = 4; function ContentSteeringController() { const context = this.context; const urlUtils = URLUtils(context).getInstance(); let instance, logger, currentSteeringResponseData, serviceLocationList, throughputList, nextRequestTimer, urlLoader, errHandler, dashMetrics, mediaPlayerModel, manifestModel, requestModifier, serviceDescriptionController, eventBus, adapter; function setup() { logger = Debug(context).getInstance().getLogger(instance); _resetInitialSettings(); } function setConfig(config) { if (!config) return; if (config.adapter) { adapter = config.adapter; } if (config.errHandler) { errHandler = config.errHandler; } if (config.dashMetrics) { dashMetrics = config.dashMetrics; } if (config.mediaPlayerModel) { mediaPlayerModel = config.mediaPlayerModel; } if (config.requestModifier) { requestModifier = config.requestModifier; } if (config.manifestModel) { manifestModel = config.manifestModel; } if (config.serviceDescriptionController) { serviceDescriptionController = config.serviceDescriptionController; } if (config.eventBus) { eventBus = config.eventBus; } } /** * Initialize the steering controller by instantiating classes and registering observer callback */ function initialize() { urlLoader = URLLoader(context).create({ errHandler, dashMetrics, mediaPlayerModel, requestModifier, errors: Errors }); eventBus.on(MediaPlayerEvents.FRAGMENT_LOADING_STARTED, _onFragmentLoadingStarted, instance); eventBus.on(MediaPlayerEvents.MANIFEST_LOADING_STARTED, _onManifestLoadingStarted, instance); eventBus.on(MediaPlayerEvents.MANIFEST_LOADING_FINISHED, _onManifestLoadingFinished, instance); eventBus.on(MediaPlayerEvents.THROUGHPUT_MEASUREMENT_STORED, _onThroughputMeasurementStored, instance); } /** * When loading of a fragment starts we store its serviceLocation in our list * @param {object} e * @private */ function _onFragmentLoadingStarted(e) { _addToServiceLocationList(e, 'baseUrl'); } /** * When loading of a manifest starts we store its serviceLocation in our list * @param {object} e * @private */ function _onManifestLoadingStarted(e) { _addToServiceLocationList(e, 'location') } /** * Basic throughput calculation for manifest requests * @param {object} e * @private */ function _onManifestLoadingFinished(e) { if (!e || !e.request || !e.request.serviceLocation || !e.request.requestStartDate || !e.request.requestEndDate || isNaN(e.request.bytesTotal)) { return; } const serviceLocation = e.request.serviceLocation; const elapsedTime = e.request.requestEndDate.getTime() - e.request.requestStartDate.getTime(); const throughput = parseInt((((e.request.bytesTotal * 8) / elapsedTime) * 1000)) // bit/s _storeThroughputForServiceLocation(serviceLocation, throughput); } /** * When a throughput measurement for fragments was stored in ThroughputHistory we save it as well * @param {object} e * @private */ function _onThroughputMeasurementStored(e) { if (!e || !e.httpRequest || !e.httpRequest._serviceLocation || isNaN(e.throughput)) { return; } const serviceLocation = e.httpRequest._serviceLocation; const throughput = e.throughput * 1000; _storeThroughputForServiceLocation(serviceLocation, throughput); } /** * Helper function to store a throughput value from the corresponding serviceLocation * @param {string} serviceLocation * @param {number} throughput * @private */ function _storeThroughputForServiceLocation(serviceLocation, throughput) { if (!throughputList[serviceLocation]) { throughputList[serviceLocation] = []; } throughputList[serviceLocation].push(throughput) if (throughputList[serviceLocation].length &gt; THROUGHPUT_SAMPLES) { throughputList[serviceLocation].shift(); } } /** * Adds a new service location entry to our list * @param {object} e * @param {string} type * @private */ function _addToServiceLocationList(e, type) { if (e &amp;&amp; e.request &amp;&amp; e.request.serviceLocation) { const serviceLocation = e.request.serviceLocation; if (serviceLocationList[type].all.indexOf(serviceLocation) === -1) { serviceLocationList[type].all.push(serviceLocation) } serviceLocationList[type].current = serviceLocation; } } /** * Query DashAdapter and Service Description Controller to get the steering information defined in the manifest * @returns {object} */ function getSteeringDataFromManifest() { const manifest = manifestModel.getValue() let contentSteeringData = adapter.getContentSteering(manifest); if (!contentSteeringData) { contentSteeringData = serviceDescriptionController.getServiceDescriptionSettings().contentSteering; } return contentSteeringData; } /** * Should query steering server prior to playback start * @returns {boolean} */ function shouldQueryBeforeStart() { const steeringDataFromManifest = getSteeringDataFromManifest(); return !!steeringDataFromManifest &amp;&amp; steeringDataFromManifest.queryBeforeStart; } /** * Load the steering data from the steering server * @returns {Promise} */ function loadSteeringData() { return new Promise((resolve) =&gt; { try { const steeringDataFromManifest = getSteeringDataFromManifest(); if (!steeringDataFromManifest || !steeringDataFromManifest.serverUrl) { resolve(); return; } const url = _getSteeringServerUrl(steeringDataFromManifest); const request = new ContentSteeringRequest(url); urlLoader.load({ request: request, success: (data) =&gt; { _handleSteeringResponse(data); eventBus.trigger(MediaPlayerEvents.CONTENT_STEERING_REQUEST_COMPLETED, { currentSteeringResponseData, url }); resolve(); }, error: (e, error, statusText, response) =&gt; { _handleSteeringResponseError(e, response); resolve(e); }, complete: () =&gt; { // Clear everything except for the current entry serviceLocationList.baseUrl.all = _getClearedServiceLocationListAfterSteeringRequest(serviceLocationList.baseUrl); serviceLocationList.location.all = _getClearedServiceLocationListAfterSteeringRequest(serviceLocationList.location); } }); } catch (e) { resolve(e); } }) } /** * Return the cleared data of our serviceLocationList after the steering request was completed * @param {object} data * @returns {Object[]} * @private */ function _getClearedServiceLocationListAfterSteeringRequest(data) { if (!data.all || data.all.length === 0 || !data.current) { return []; } return data.all.filter((entry) =&gt; { return entry === data.current; }) } /** * Returns the adjusted steering server url enhanced by pathway and throughput parameter * @param {object} steeringDataFromManifest * @returns {string} * @private */ function _getSteeringServerUrl(steeringDataFromManifest) { let url = steeringDataFromManifest.serverUrl; if (currentSteeringResponseData &amp;&amp; currentSteeringResponseData.reloadUri) { if (urlUtils.isRelative(currentSteeringResponseData.reloadUri)) { url = urlUtils.resolve(currentSteeringResponseData.reloadUri, steeringDataFromManifest.serverUrl); } else { url = currentSteeringResponseData.reloadUri; } } const additionalQueryParameter = []; const serviceLocations = serviceLocationList.baseUrl.all.concat(serviceLocationList.location.all); if (serviceLocations.length &gt; 0) { // Derive throughput for each service Location const data = serviceLocations.map((serviceLocation) =&gt; { const throughput = _calculateThroughputForServiceLocation(serviceLocation); return { serviceLocation, throughput } }) // Sort in descending order to put all elements without throughput (-1) in the end data.sort((a, b) =&gt; { return b.throughput - a.throughput }) let pathwayString = ''; let throughputString = ''; data.forEach((entry, index) =&gt; { if (index !== 0) { pathwayString = `${pathwayString},`; if (entry.throughput &gt; -1) { throughputString = `${throughputString},`; } } pathwayString = `${pathwayString}${entry.serviceLocation}`; if (entry.throughput &gt; -1) { throughputString = `${throughputString}${entry.throughput}`; } }) additionalQueryParameter.push({ key: QUERY_PARAMETER_KEYS.PATHWAY, value: `\"${pathwayString}\"` }); additionalQueryParameter.push({ key: QUERY_PARAMETER_KEYS.THROUGHPUT, value: throughputString }); } url = Utils.addAditionalQueryParameterToUrl(url, additionalQueryParameter); return url; } /** * Calculate the arithmetic mean of the last throughput samples * @param {string} serviceLocation * @returns {number} * @private */ function _calculateThroughputForServiceLocation(serviceLocation) { if (!serviceLocation || !throughputList[serviceLocation] || throughputList[serviceLocation].length === 0) { return -1; } const throughput = throughputList[serviceLocation].reduce((acc, curr) =&gt; { return acc + curr; }) / throughputList[serviceLocation].length; return parseInt(throughput); } /** * Parse the steering response and create instance of model ContentSteeringResponse * @param {object} data * @private */ function _handleSteeringResponse(data) { if (!data || !data[DashConstants.CONTENT_STEERING_RESPONSE.VERSION] || parseInt(data[DashConstants.CONTENT_STEERING_RESPONSE.VERSION]) !== 1) { return; } // Update the data for other classes to use currentSteeringResponseData = new ContentSteeringResponse(); currentSteeringResponseData.version = data[DashConstants.CONTENT_STEERING_RESPONSE.VERSION]; if (data[DashConstants.CONTENT_STEERING_RESPONSE.TTL] &amp;&amp; !isNaN(data[DashConstants.CONTENT_STEERING_RESPONSE.TTL])) { currentSteeringResponseData.ttl = data[DashConstants.CONTENT_STEERING_RESPONSE.TTL]; } if (data[DashConstants.CONTENT_STEERING_RESPONSE.RELOAD_URI]) { currentSteeringResponseData.reloadUri = data[DashConstants.CONTENT_STEERING_RESPONSE.RELOAD_URI] } if (data[DashConstants.CONTENT_STEERING_RESPONSE.PATHWAY_PRIORITY]) { currentSteeringResponseData.pathwayPriority = data[DashConstants.CONTENT_STEERING_RESPONSE.PATHWAY_PRIORITY] } if (data[DashConstants.CONTENT_STEERING_RESPONSE.PATHWAY_CLONES]) { currentSteeringResponseData.pathwayClones = data[DashConstants.CONTENT_STEERING_RESPONSE.PATHWAY_CLONES] currentSteeringResponseData.pathwayClones = currentSteeringResponseData.pathwayClones.filter((pathwayClone) =&gt; { return _isValidPathwayClone(pathwayClone); }) } _startSteeringRequestTimer(); } /** * Checks if object is a valid PathwayClone * @param {object} pathwayClone * @returns {boolean} * @private */ function _isValidPathwayClone(pathwayClone) { return pathwayClone[DashConstants.CONTENT_STEERING_RESPONSE.BASE_ID] &amp;&amp; pathwayClone[DashConstants.CONTENT_STEERING_RESPONSE.ID] &amp;&amp; pathwayClone[DashConstants.CONTENT_STEERING_RESPONSE.URI_REPLACEMENT] &amp;&amp; pathwayClone[DashConstants.CONTENT_STEERING_RESPONSE.URI_REPLACEMENT][DashConstants.CONTENT_STEERING_RESPONSE.HOST] } /** * Returns synthesized BaseURL elements based on Pathway Cloning * @param {BaseURL[]}referenceElements * @returns {BaseURL[]} */ function getSynthesizedBaseUrlElements(referenceElements) { try { const synthesizedElements = _getSynthesizedElements(referenceElements); return synthesizedElements.map((element) =&gt; { const synthesizedBaseUrl = new BaseURL(element.synthesizedUrl, element.serviceLocation) synthesizedBaseUrl.queryParams = element.queryParams; synthesizedBaseUrl.dvb_priority = element.reference.dvb_priority; synthesizedBaseUrl.dvb_weight = element.reference.dvb_weight; synthesizedBaseUrl.availabilityTimeOffset = element.reference.availabilityTimeOffset; synthesizedBaseUrl.availabilityTimeComplete = element.reference.availabilityTimeComplete; return synthesizedBaseUrl; }) } catch (e) { logger.error(e); return []; } } /** * Returns synthesized Location elements based on Pathway Cloning * @param {MpdLocation[]} referenceElements * @returns {MpdLocation[]} */ function getSynthesizedLocationElements(referenceElements) { try { const synthesizedElements = _getSynthesizedElements(referenceElements); return synthesizedElements.map((element) =&gt; { const synthesizedLocation = new MpdLocation(element.synthesizedUrl, element.serviceLocation) synthesizedLocation.queryParams = element.queryParams; return synthesizedLocation; }) } catch (e) { logger.error(e); return []; } } /** * Helper function to synthesize elements * @param {array} referenceElements * @returns {array} * @private */ function _getSynthesizedElements(referenceElements) { try { const synthesizedElements = []; if (!referenceElements || referenceElements.length === 0 || !currentSteeringResponseData || !currentSteeringResponseData.pathwayClones || currentSteeringResponseData.pathwayClones.length === 0) { return synthesizedElements; } currentSteeringResponseData.pathwayClones.forEach((pathwayClone) =&gt; { let baseElements = referenceElements.filter((source) =&gt; { return pathwayClone[DashConstants.CONTENT_STEERING_RESPONSE.BASE_ID] === source.serviceLocation; }) let reference = null; if (baseElements &amp;&amp; baseElements.length &gt; 0) { reference = baseElements[0]; } if (reference) { const referenceUrl = new URL(reference.url); let host = pathwayClone[DashConstants.CONTENT_STEERING_RESPONSE.URI_REPLACEMENT][DashConstants.CONTENT_STEERING_RESPONSE.HOST]; host = Utils.stringHasProtocol(host) ? host : `${referenceUrl.protocol}//${host}`; const synthesizedElement = { synthesizedUrl: `${host}${referenceUrl.pathname}`, serviceLocation: pathwayClone[DashConstants.CONTENT_STEERING_RESPONSE.ID], queryParams: pathwayClone[DashConstants.CONTENT_STEERING_RESPONSE.URI_REPLACEMENT][DashConstants.CONTENT_STEERING_RESPONSE.PARAMS], reference }; synthesizedElements.push(synthesizedElement); } }); return synthesizedElements; } catch (e) { logger.error(e); return []; } } /** * Start timeout for next steering request * @private */ function _startSteeringRequestTimer() { // Start timer for next request if (currentSteeringResponseData &amp;&amp; currentSteeringResponseData.ttl &amp;&amp; !isNaN(currentSteeringResponseData.ttl)) { if (nextRequestTimer) { clearTimeout(nextRequestTimer); } nextRequestTimer = setTimeout(() =&gt; { loadSteeringData(); }, currentSteeringResponseData.ttl * 1000); } } /** * Stop timeout for next steering request */ function stopSteeringRequestTimer() { if (nextRequestTimer) { clearTimeout(nextRequestTimer); } nextRequestTimer = null; } /** * Handle errors that occured when querying the steering server * @param {object} e * @param {object} response * @private */ function _handleSteeringResponseError(e, response) { try { logger.warn(`Error fetching data from content steering server`, e); const statusCode = response.status; switch (statusCode) { // 410 response code. Stop steering case 410: break; // 429 Too Many Requests. Replace existing TTL value with Retry-After header if present case 429: const retryAfter = response &amp;&amp; response.getResponseHeader ? response.getResponseHeader('retry-after') : null; if (retryAfter !== null) { if (!currentSteeringResponseData) { currentSteeringResponseData = {}; } currentSteeringResponseData.ttl = parseInt(retryAfter); } _startSteeringRequestTimer(); break; default: _startSteeringRequestTimer(); break; } } catch (e) { logger.error(e); } } /** * Returns the currentSteeringResponseData * @returns {ContentSteeringResponse} */ function getCurrentSteeringResponseData() { return currentSteeringResponseData; } function reset() { _resetInitialSettings(); eventBus.off(MediaPlayerEvents.FRAGMENT_LOADING_STARTED, _onFragmentLoadingStarted, instance); eventBus.off(MediaPlayerEvents.MANIFEST_LOADING_STARTED, _onManifestLoadingStarted, instance); eventBus.off(MediaPlayerEvents.MANIFEST_LOADING_FINISHED, _onManifestLoadingFinished, instance); eventBus.off(MediaPlayerEvents.THROUGHPUT_MEASUREMENT_STORED, _onThroughputMeasurementStored, instance); } function _resetInitialSettings() { currentSteeringResponseData = null; throughputList = {}; serviceLocationList = { baseUrl: { current: null, all: [] }, location: { current: null, all: [] } }; stopSteeringRequestTimer() } instance = { reset, setConfig, loadSteeringData, getCurrentSteeringResponseData, shouldQueryBeforeStart, getSteeringDataFromManifest, stopSteeringRequestTimer, getSynthesizedBaseUrlElements, getSynthesizedLocationElements, initialize }; setup(); return instance; } ContentSteeringController.__dashjs_factory_name = 'ContentSteeringController'; export default FactoryMaker.getSingletonFactory(ContentSteeringController); × Search results Close "},"streaming_models_CustomParametersModel.js.html":{"id":"streaming_models_CustomParametersModel.js.html","title":"Source: streaming/models/CustomParametersModel.js","body":" dash.js Modules DashAdapterDashMetricsMediaPlayerOfflineControllerProtectionControllerSettings Classes ErrorsMediaPlayerEventsMediaPlayerModelMetricsReportingEventsMssErrorsOfflineErrorsOfflineEventsProtectionErrorsProtectionEvents Events MediaPlayerEvents#event:ADAPTATION_SET_REMOVED_NO_CAPABILITIESMediaPlayerEvents#event:AST_IN_FUTUREMediaPlayerEvents#event:BASE_URLS_UPDATEDMediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEvents#event:BUFFER_LEVEL_STATE_CHANGEDMediaPlayerEvents#event:BUFFER_LEVEL_UPDATEDMediaPlayerEvents#event:BUFFER_LOADEDMediaPlayerEvents#event:CAN_PLAYMediaPlayerEvents#event:CAN_PLAY_THROUGHMediaPlayerEvents#event:CAPTION_CONTAINER_RESIZEMediaPlayerEvents#event:CAPTION_RENDEREDMediaPlayerEvents#event:CONFORMANCE_VIOLATIONMediaPlayerEvents#event:CONTENT_STEERING_REQUEST_COMPLETEDMediaPlayerEvents#event:DYNAMIC_TO_STATICMediaPlayerEvents#event:ERRORMediaPlayerEvents#event:EVENT_MODE_ON_RECEIVEMediaPlayerEvents#event:EVENT_MODE_ON_STARTMediaPlayerEvents#event:FRAGMENT_LOADING_ABANDONEDMediaPlayerEvents#event:FRAGMENT_LOADING_COMPLETEDMediaPlayerEvents#event:FRAGMENT_LOADING_PROGRESSMediaPlayerEvents#event:FRAGMENT_LOADING_STARTEDMediaPlayerEvents#event:INBAND_PRFTMediaPlayerEvents#event:LOGMediaPlayerEve } */ function getCustomInitialTrackSelectionFunction() { return customInitialTrackSelectionFunction; } /** * Returns all license request filters * @return {array} */ function getLicenseRequestFilters() { return licenseRequestFilters; } /** * Returns all license response filters * @return {array} */ function getLicenseResponseFilters() { return licenseResponseFilters; } /** * Registers a license request filter. This enables application to manipulate/overwrite any request parameter and/or request data. * The provided callback function shall return a promise that shall be resolved once the filter process is completed. * The filters are applied in the order they are registered. * @param {function} filter - the license request filter callback */ function registerLicenseRequestFilter(filter) { licenseRequestFilters.push(filter); } /** * Registers a license response filter. This enables application to manipulate/overwrite the response data * The provided callback function shall return a promise that shall be resolved once the filter process is completed. * The filters are applied in the order they are registered. * @param {function} filter - the license response filter callback */ function registerLicenseResponseFilter(filter) { licenseResponseFilters.push(filter); } /** * Unregisters a license request filter. * @param {function} filter - the license request filter callback */ function unregisterLicenseRequestFilter(filter) { _unregisterFilter(licenseRequestFilters, filter); } /** * Unregisters a license response filter. * @param {function} filter - the license response filter callback */ function unregisterLicenseResponseFilter(filter) { _unregisterFilter(licenseResponseFilters, filter); } /** * Returns all custom capabilities filter * @return {array} */ function getCustomCapabilitiesFilters() { return customCapabilitiesFilters; } /** * Registers a custom capabilities filter. This enables application to filter representations to use. * The provided callback function shall ule customAbrRules.push({ type: type, rulename: rulename, rule: rule }); } else { // update rule customAbrRules[index].type = type; customAbrRules[index].rule = rule; } } /** * Remove a custom ABR Rule * * @param {string} rulename - name of the rule to be removed */ function removeAbrCustomRule(rulename) { if (rulename) { let index = _findAbrCustomRuleIndex(rulename); //if no rulename custom rule has been found, do nothing if (index !== -1) { // remove rule customAbrRules.splice(index, 1); } } else { //if no rulename is defined, remove all ABR custome rules customAbrRules = []; } } /** * Remove all custom rules */ function removeAllAbrCustomRule() { customAbrRules = []; } /** * Return all ABR custom rules * @return {array} */ function getAbrCustomRules() { return customAbrRules; } /** * Add a UTC timing source at the top of the list * @param {string} schemeIdUri * @param {string} value */ function addUTCTimingSource(schemeIdUri, value) { removeUTCTimingSource(schemeIdUri, value); //check if it already exists and remove if so. let vo = new UTCTiming(); vo.schemeIdUri = schemeIdUri; vo.value = value; utcTimingSources.push(vo); } /** * Return all UTC timing sources * @return {array} */ function getUTCTimingSources() { return utcTimingSources; } /** * Remove a specific timing source from the array * @param {string} schemeIdUri * @param {string} value */ function removeUTCTimingSource(schemeIdUri, value) { checkParameterType(schemeIdUri, 'string'); checkParameterType(value, 'string'); utcTimingSources.forEach(function (obj, idx) { if (obj.schemeIdUri === schemeIdUri &amp;&amp; obj.value === value) { utcTimingSources.splice(idx, 1); } }); } /** * Remove all timing sources */ function clearDefaultUTCTimingSources() { utcTimingSources = []; } /** * Add the default timing source to the list */ function restoreDefaultUTCTimingSources() { let defaultUtcTimingSource = settings.get().streaming.utcSynchronization.defaultTimingSource; addUTCTimingSource(defaultUtcTimingSource.sche ovided with the distribution. * * Neither the name of Dash Industry Forum nor the names of its * contributors may be used to endorse or promote products derived from this software * without specific prior written permission. * * THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS AS IS AND ANY * EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED * WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. * IN NO EVENT SHALL THE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, * INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT * NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR * PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, * WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) * ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE * POSSIBILITY OF SUCH DAMAGE. */ import FragmentRequest from '../streaming/vo/FragmentRequest'; import {HTTPRequest} from '../streaming/vo/metrics/HTTPRequest'; import FactoryMaker from '../core/FactoryMaker'; import MediaPlayerEvents from '../streaming/MediaPlayerEvents'; import { replaceIDForTemplate, replaceTokenForTemplate, unescapeDollarsInTemplate } from './utils/SegmentsUtils'; import DashConstants from './constants/DashConstants'; const DEFAULT_ADJUST_SEEK_TIME_THRESHOLD = 0.5; const SEGMENT_START_TIME_DELTA = 0.001; function DashHandler(config) { config = config || {}; const eventBus = config.eventBus; const debug = config.debug; const urlUtils = config.urlUtils; const type = config.type; const streamInfo = config.streamInfo; const segmentsController = config.segmentsController; const timelineConverter = config.timelineConverter; const baseURLController = config.baseURLController; let instance, logger, lastSegment, isDynamicManifest, mediaHasFinished; function setup() { logger = debug.getLogger(instance); resetInitialSettings(); eventBus.on(MediaPlayerEvents.DYNAMIC_TO_STATIC, _onDynamicToStatic, instance); } function initialize(isDynamic) { isDynamicManifest = isDynamic; mediaHasFinished = false; segmentsController.initialize(isDynamic); } function getStreamId() { return streamInfo.id; } function getType() { return type; } function getStreamInfo() { return streamInfo; } function resetInitialSettings() { lastSegment = null; } function reset() { resetInitialSettings(); eventBus.off(MediaPlayerEvents.DYNAMIC_TO_STATIC, _onDynamicToStatic, instance); } function _setRequestUrl(request, destination, representation) { const baseURL = baseURLController.resolve(representation.path); let url, serviceLocation, queryParams = {}; if (!baseURL || (destination === baseURL.url) || (!urlUtils.isRelative(destination))) { url = destination; } else { url = baseURL.url; serviceLocation = baseURL.serviceLocation; queryParams = baseURL.queryParams; if (destination) { url = urlUtils.resolve(destination, url); } } if (urlUtils.isRelative(url)) { return false; } request.url = url; request.serviceLocation = serviceLocation; request.queryParams = queryParams; return true; } function getInitRequest(mediaInfo, representation) { if (!representation) return null; return _generateInitRequest(mediaInfo, representation, getType()); } function _generateInitRequest(mediaInfo, representation, mediaType) { const request = new FragmentRequest(); const period = representation.adaptation.period; const presentationStartTime = period.start; request.mediaType = mediaType; request.type = HTTPRequest.INIT_SEGMENT_TYPE; request.range = representation.range; request.availabilityStartTime = timelineConverter.calcAvailabilityStartTimeFromPresentationTime(presentationStartTime, representation, isDynamicManifest); request.availabilityEndTime = timelineConverter.calcAvailabilityEndTimeFromPresentationTime(presentationStartTime + period.duration, representation, isDynamicManifest); request.quality = representation.index; request.mediaInfo = mediaInfo; request.representationId = representation.id; if (_setRequestUrl(request, representation.initialization, representation)) { request.url = replaceTokenForTemplate(request.url, 'Bandwidth', representation.bandwidth); return request; } } function _getRequestForSegment(mediaInfo, segment) { if (segment === null || segment === undefined) { return null; } const request = new FragmentRequest(); const representation = segment.representation; const bandwidth = representation.adaptation.period.mpd.manifest.Period_asArray[representation.adaptation.period.index].AdaptationSet_asArray[representation.adaptation.index].Representation_asArray[representation.index].bandwidth; let url = segment.media; url = replaceTokenForTemplate(url, 'Number', segment.replacementNumber); url = replaceTokenForTemplate(url, 'Time', segment.replacementTime); url = replaceTokenForTemplate(url, 'Bandwidth', bandwidth); url = replaceIDForTemplate(url, representation.id); url = unescapeDollarsInTemplate(url); request.mediaType = getType(); request.type = HTTPRequest.MEDIA_SEGMENT_TYPE; request.range = segment.mediaRange; request.startTime = segment.presentationStartTime; request.mediaStartTime = segment.mediaStartTime; request.duration = segment.duration; request.timescale = representation.timescale; request.availabilityStartTime = segment.availabilityStartTime; request.availabilityEndTime = segment.availabilityEndTime; request.availabilityTimeComplete = representation.availabilityTimeComplete; request.wallStartTime = segment.wallStartTime; request.quality = representation.index; request.index = segment.index; request.mediaInfo = mediaInfo; request.adaptationIndex = representation.adaptation.index; request.representationId = representation.id; if (_setRequestUrl(request, url, representation)) { return request; } } function isLastSegmentRequested(representation, bufferingTime) { if (!representation || !lastSegment) { return false; } // Either transition from dynamic to static was done or no next static segment found if (mediaHasFinished) { return true; } // Period is endless if (!isFinite(representation.adaptation.period.duration)) { return false; } // we are replacing existing stuff in the buffer for instance after a track switch if (lastSegment.presentationStartTime + lastSegment.duration &gt; bufferingTime) { return false; } // Additional segment references may be added to the last period. // Additional periods may be added to the end of the MPD. // Segment references SHALL NOT be added to any period other than the last period. // An MPD update MAY combine adding segment references to the last period with adding of new periods. An MPD update that adds content MAY be combined with an MPD update that removes content. // The index of the last requested segment is higher than the number of available segments. // For SegmentTimeline and SegmentTemplate the index does not include the startNumber. // For SegmentList the index includes the startnumber which is why the numberOfSegments includes this as well if (representation.mediaFinishedInformation &amp;&amp; !isNaN(representation.mediaFinishedInformation.numberOfSegments) &amp;&amp; !isNaN(lastSegment.index) &amp;&amp; lastSegment.index &gt;= (representation.mediaFinishedInformation.numberOfSegments - 1)) { // For static manifests and Template addressing we can compare the index against the number of available segments if (!isDynamicManifest || representation.segmentInfoType === DashConstants.SEGMENT_TEMPLATE) { return true; } // For SegmentList we need to check if the next period is signaled else if (isDynamicManifest &amp;&amp; representation.segmentInfoType === DashConstants.SEGMENT_LIST &amp;&amp; representation.adaptation.period.nextPeriodId) { return true } } // For dynamic SegmentTimeline manifests we need to check if the next period is already signaled and the segment we fetched before is the last one that is signaled. // We can not simply use the index, as numberOfSegments might have decreased after an MPD update return !!(isDynamicManifest &amp;&amp; representation.adaptation.period.nextPeriodId &amp;&amp; representation.segmentInfoType === DashConstants.SEGMENT_TIMELINE &amp;&amp; representation.mediaFinishedInformation &amp;&amp; !isNaN(representation.mediaFinishedInformation.mediaTimeOfLastSignaledSegment) &amp;&amp; lastSegment &amp;&amp; !isNaN(lastSegment.mediaStartTime) &amp;&amp; !isNaN(lastSegment.duration) &amp;&amp; lastSegment.mediaStartTime + lastSegment.duration &gt;= (representation.mediaFinishedInformation.mediaTimeOfLastSignaledSegment - 0.05)); } function getSegmentRequestForTime(mediaInfo, representation, time) { let request = null; if (!representation || !representation.segmentInfoType) { return request; } const segment = segmentsController.getSegmentByTime(representation, time); if (segment) { lastSegment = segment; logger.debug('Index for time ' + time + ' is ' + segment.index); request = _getRequestForSegment(mediaInfo, segment); } return request; } /** * This function returns the next segment request without modifying any internal variables. Any class (e.g CMCD Model) that needs information about the upcoming request should use this method. * @param {object} mediaInfo * @param {object} representation * @return {FragmentRequest|null} */ function getNextSegmentRequestIdempotent(mediaInfo, representation) { let request = null; let indexToRequest = lastSegment ? lastSegment.index + 1 : 0; const segment = segmentsController.getSegmentByIndex( representation, indexToRequest, lastSegment ? lastSegment.mediaStartTime : -1 ); if (!segment) return null; request = _getRequestForSegment(mediaInfo, segment); return request; } /** * Main function to get the next segment request. * @param {object} mediaInfo * @param {object} representation * @return {FragmentRequest|null} */ function getNextSegmentRequest(mediaInfo, representation) { let request = null; if (!representation || !representation.segmentInfoType) { return null; } let indexToRequest = lastSegment ? lastSegment.index + 1 : 0; const segment = segmentsController.getSegmentByIndex(representation, indexToRequest, lastSegment ? lastSegment.mediaStartTime : -1); // No segment found if (!segment) { // Dynamic manifest there might be something available in the next iteration if (isDynamicManifest &amp;&amp; !mediaHasFinished) { logger.debug(getType() + ' No segment found at index: ' + indexToRequest + '. Wait for next loop'); return null; } else { mediaHasFinished = true; } } else { request = _getRequestForSegment(mediaInfo, segment); lastSegment = segment; } return request; } /** * This function returns a time larger than the current time for which we can generate a request. * This is useful in scenarios in which the user seeks into a gap in a dynamic Timeline manifest. We will not find a valid request then and need to adjust the seektime. * @param {number} time * @param {object} mediaInfo * @param {object} representation * @param {number} targetThreshold * @return {number} */ function getValidTimeAheadOfTargetTime(time, mediaInfo, representation, targetThreshold) { try { if (isNaN(time) || !mediaInfo || !representation) { return NaN; } if (time &lt; 0) { time = 0; } if (isNaN(targetThreshold)) { targetThreshold = DEFAULT_ADJUST_SEEK_TIME_THRESHOLD; } if (getSegmentRequestForTime(mediaInfo, representation, time)) { return time; } if (representation.adaptation.period.start + representation.adaptation.period.duration &lt; time) { return NaN; } // If we have a duration look until the end of the duration, otherwise maximum 30 seconds const end = isFinite(representation.adaptation.period.duration) ? representation.adaptation.period.start + representation.adaptation.period.duration : time + 30; let currentUpperTime = Math.min(time + targetThreshold, end); let adjustedTime = NaN; let targetRequest = null; while (currentUpperTime &lt;= end) { let upperRequest = null; if (currentUpperTime &lt;= end) { upperRequest = getSegmentRequestForTime(mediaInfo, representation, currentUpperTime); } if (upperRequest) { adjustedTime = currentUpperTime; targetRequest = upperRequest; break; } currentUpperTime += targetThreshold; } if (targetRequest) { const requestEndTime = targetRequest.startTime + targetRequest.duration; // Keep the original start time in case it is covered by a segment if (time &gt; targetRequest.startTime &amp;&amp; requestEndTime - time &gt; targetThreshold) { return time; } if (!isNaN(targetRequest.startTime) &amp;&amp; time &lt; targetRequest.startTime &amp;&amp; adjustedTime &gt; targetRequest.startTime) { // Apply delta to segment start time to get around rounding issues return targetRequest.startTime + SEGMENT_START_TIME_DELTA; } return Math.min(requestEndTime - targetThreshold, adjustedTime); } return adjustedTime; } catch (e) { return NaN; } } function getCurrentIndex() { return lastSegment ? lastSegment.index : -1; } function _onDynamicToStatic() { logger.debug('Dynamic stream complete'); mediaHasFinished = true; } instance = { initialize, getStreamId, getType, getStreamInfo, getInitRequest, getSegmentRequestForTime, getCurrentIndex, getNextSegmentRequest, isLastSegmentRequested, reset, getNextSegmentRequestIdempotent, getValidTimeAheadOfTargetTime }; setup(); return instance; } DashHandler.__dashjs_factory_name = 'DashHandler'; export default FactoryMaker.getClassFactory(DashHandler); × Search results Close "},"streaming_vo_metrics_DroppedFrames.js.html":{"id":"streaming_vo_metrics_DroppedFrames.js.html","title":"Source: streaming/vo/metrics/DroppedFrames.js","body":" dash.js Modules DashAdapterDashMetricsMediaPlayerOfflineControllerProtectionControllerSettings Classes ErrorsMediaPlayerEventsMediaPlayerModelMetricsReportingEventsMssErrorsOfflineErrorsOfflineEventsProtectionErrorsProtectionEvents Events MediaPlayerEvents#event:ADAPTATION_SET_REMOVED_NO_CAPABILITIESMediaPlayerEvents#event:AST_IN_FUTUREMediaPlayerEvents#event:BASE_URLS_UPDATEDMediaPlayerEvents#event:BUFFER_EMPTYMediaPlayerEven arse Matroska EBML * * @param {Object} config object with data member which is the buffer to parse * @ignore */ function EBMLParser(config) { config = config || {}; let instance; let data = new DataView(config.data); let pos = 0; function getPos() { return pos; } function setPos(value) { pos = value; } /** * Consumes an EBML tag from the data stream. * * @param {Object} tag to parse, A tag is an object with at least a {number} tag and * {boolean} required flag. * @param {boolean} test whether or not the function should throw if a required * tag is not found * @return {boolean} whether or not the tag was found * @throws will throw an exception if a required tag is not found and test * param is false or undefined, or if the stream is malformed. * @memberof EBMLParser */ function consumeTag(tag, test) { let found = true; let bytesConsumed = 0; let p1, p2; if (test === undefined) { test = false; } if (tag.tag &gt; 0xFFFFFF) { if (data.getUint32(pos) !== tag.tag) { found = false; } bytesConsumed = 4; } else if (tag.tag &gt; 0xFFFF) { // 3 bytes p1 = data.getUint16(pos); p2 = data.getUint8(pos + 2); // shift p1 over a byte and add p2 if (p1 * 256 + p2 !== tag.tag) { found = false; } bytesConsumed = 3; } else if (tag.tag &gt; 0xFF) { if (data.getUint16(pos) !== tag.tag) { found = false; } bytesConsumed = 2; } else { if (data.getUint8(pos) !== tag.tag) { found = false; } bytesConsumed = 1; } if (!found &amp;&amp; tag.required &amp;&amp; !test) { throw new Error('required tag not found'); } if (found) { pos += bytesConsumed; } return found; } /** * Consumes an EBML tag from the data stream. If the tag is found then this * function will also remove the size field which follows the tag from the * data stream. * * @param {Object} tag to parse, A tag is an object with at least a {number} tag and * {boolean} required flag. * @param {boolean} test whether or not the function should throw if a required * tag is not found * @return {boolean} whether or not the tag was found * @throws will throw an exception if a required tag is not found and test * param is false or undefined, or if the stream is malformedata. * @memberof EBMLParser */ function consumeTagAndSize(tag, test) { let found = consumeTag(tag, test); if (found) { getMatroskaCodedNum(); } return found; } /** * Consumes an EBML tag from the data stream. If the tag is found then this * function will also remove the size field which follows the tag from the * data stream. It will use the value of the size field to parse a binary * field, using a parser defined in the tag itself * * @param {Object} tag to parse, A tag is an object with at least a {number} tag, * {boolean} required flag, and a parse function which takes a size parameter * @return {boolean} whether or not the tag was found * @throws will throw an exception if a required tag is not found, * or if the stream is malformed * @memberof EBMLParser */ function parseTag(tag) { let size; consumeTag(tag); size = getMatroskaCodedNum(); return instance[tag.parse](size); } /** * Consumes an EBML tag from the data stream. If the tag is found then this * function will also remove the size field which follows the tag from the * data stream. It will use the value of the size field to skip over the * entire section of EBML encapsulated by the tag. * * @param {Object} tag to parse, A tag is an object with at least a {number} tag, and * {boolean} required flag * @param {boolean} test a flag to indicate if an exception should be thrown * if a required tag is not found * @return {boolean} whether or not the tag was found * @throws will throw an exception if a required tag is not found and test is * false or undefined or if the stream is malformed * @memberof EBMLParser */ function skipOverElement(tag, test) { let found = consumeTag(tag, test); let headerSize; if (found) { headerSize = getMatroskaCodedNum(); pos += headerSize; } return found; } /** * Returns and consumes a number encoded according to the Matroska EBML * specification from the bitstream. * * @param {boolean} retainMSB whether or not to retain the Most Significant Bit (the * first 1). this is usually true when reading Tag IDs. * @return {number} the decoded number * @throws will throw an exception if the bit stream is malformed or there is * not enough data * @memberof EBMLParser */ function getMatroskaCodedNum(retainMSB) { let bytesUsed = 1; let mask = 0x80; let maxBytes = 8; let extraBytes = -1; let num = 0; let ch = data.getUint8(pos); let i = 0; for (i = 0; i &lt; maxBytes; i += 1) { if ((ch &amp; mask) === mask) { num = (retainMSB === undefined) ? ch &amp; ~mask : ch; extraBytes = i; break; } mask &gt;&gt;= 1; } for (i = 0; i &lt; extraBytes; i += 1, bytesUsed += 1) { num = (num &lt;&lt; 8) | (0xff &amp; data.getUint8(pos + bytesUsed)); } pos += bytesUsed; return num; } /** * Returns and consumes a float from the bitstream. * * @param {number} size 4 or 8 byte floats are supported * @return {number} the decoded number * @throws will throw an exception if the bit stream is malformed or there is * not enough data * @memberof EBMLParser */ function getMatroskaFloat(size) { let outFloat; switch (size) { case 4: outFloat = data.getFloat32(pos); pos += 4; break; case 8: outFloat = data.getFloat64(pos); pos += 8; break; } return outFloat; } /** * Consumes and returns an unsigned int from the bitstream. * * @param {number} size 1 to 8 bytes * @return {number} the decoded number * @throws will throw an exception if the bit stream is malformed, there is * not enough data, or if the value exceeds the maximum safe integer value * @memberof EBMLParser */ function getMatroskaUint(size) { if (size &gt; 4) { return getMatroskaUintLarge(size); } let val = 0; for (let i = 0; i &lt; size; i += 1) { val &lt;&lt;= 8; val |= data.getUint8(pos + i) &amp; 0xff; } pos += size; return val &gt;&gt;&gt; 0; } /** * Consumes and returns an unsigned int from the bitstream. * * @param {number} size 1 to 8 bytes * @return {number} the decoded number * @throws will throw / function checkConfig() { if (!manifestUpdater || !playbackController) { throw new Error('setConfig function has to be called previously'); } } /** * Reset to initial settings */ function _resetInitialSettings() { isStarted = false; inlineEvents = {}; // Format inlineEvents[periodID][schemeIdUri] inbandEvents = {}; // Format inbandEvents[periodID][schemeIdUri] eventInterval = null; eventHandlingInProgress = false; lastEventTimerCall = Date.now() / 1000; } /** * Stops the EventController by clearing the event interval */ function _stop() { try { if (eventInterval !== null &amp;&amp; isStarted) { clearInterval(eventInterval); eventInterval = null; isStarted = false; _onStopEventController(); } } catch (e) { throw e; } } /** * Starts the interval function of the EventController */ function start() { try { checkConfig(); logger.debug('Start Event Controller'); const refreshDelay = settings.get().streaming.eventControllerRefreshDelay; if (!isStarted &amp;&amp; !isNaN(refreshDelay)) { isStarted = true; eventInterval = setInterval(_onEventTimer, refreshDelay); } } catch (e) { throw e; } } /** * Iterate through the eventList and trigger the events */ function _onEventTimer() { try { if (!eventHandlingInProgress) { eventHandlingInProgress = true; const currentVideoTime = playbackController.getTime(); let presentationTimeThreshold = (currentVideoTime - lastEventTimerCall); // For dynamic streams lastEventTimeCall will be large in the first iteration. Avoid firing all events at once. presentationTimeThreshold = lastEventTimerCall &gt; 0 ? Math.max(0, presentationTimeThreshold) : 0; _triggerEvents(inbandEvents, presentationTimeThreshold, currentVideoTime); _triggerEvents(inlineEvents, presentationTimeThreshold, currentVideoTime); _removeOutdatedEventObjects(inbandEvents); _removeOutdatedEventObjects(inlineEvents); lastEventTimerCall = currentVideoTime; eventHandlingInProgress = false; } } catch (e) { eventHandlingInProgress = false; logger.error(e); } } /** * Iterate over a li
